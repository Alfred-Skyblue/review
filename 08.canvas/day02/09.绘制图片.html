<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>

  <body>
    <!-- <img src="images/zly.jpg" alt="赵丽颖" /> -->
    <canvas width="600" height="400"></canvas>

    <script>
      var myCanvas = document.querySelector("canvas");

      var ctx = myCanvas.getContext("2d");

      // 绘制图片的三种方式
      // 1. 加载图片到内存中即可
      /* 
        

        var img2 = document.createElement("img");
        img2.src = "images/zly.jpg";
       */
      // 创建对象
      var image = new Image();
      // 绑定加载完成事件
      image.onload = function(arguments) {
        // 实现图片绘制功能
        console.log(image);
        // 绘制图片有三种方式

        // 1. 3个参数 图片对象，画布的X轴和Y轴
        // ctx.drawImage(image, 50, 50);

        // 2. 5个参数
        // 第一个是图片对象
        // 第二个和第三个是画布的x轴和y轴
        // 第四个和第五个是图片的大小，注意不是裁剪，是缩放
        // ctx.drawImage(image, 100, 100, 100, 100);

        // 3. 9个参数
        // 第一个是图片对象
        // 第二个和第三个是图片上定位的坐标 x y
        // 第四个和第五个是在图片上截取多大的区域 宽度和高度
        // 第六个和第七个是绘制在画布上的坐标 x y
        // 第八个和第九个是图片的大小，不是裁剪，是缩放

        ctx.drawImage(image, 100, 100, 100, 100, 100, 100, 100, 100, 100);
      };
      // 设置图片数据
      image.src = "images/zly.jpg";
    </script>
  </body>
</html>
