<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包案例</title>
	</head>
	<body>
		
		<script>
			
			//普通函数的调用
			
			function f1() {
				var num=10;
				num++;
				return num;
			}
			
			console.log(f1());//11
			console.log(f1());//11
			console.log(f1());//11
			console.log(f1());//11
			
			//函数模式闭包
			function f2() {
				var num=10;
				return function () {
					num++;
					return num;
				};
			}
			
			var fn=f2();
			console.log(fn());//11
			console.log(fn());//12
			console.log(fn());//13
			console.log(fn());//14
			
			
		</script>
		
		
		
	</body>
</html>
