<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>沙箱小案例</title>
	</head>
	<body>
		
		
		
		<div>我是div</div>
		<div>我是div</div>
		<div>我是div</div>
		<p>我是p</p>
		<p>我是p</p>
		<p>我是p</p>
		
		<script>
			
			var dvObjs=20;
			var pObjs=30;
			
			
			(function () {
				// 获取所有的div
				var dvObjs=document.getElementsByTagName('div');
				
				// 获取所有的p标签
				var pObjs=document.querySelectorAll("p");
				
				//转换成数组,使用forEach遍历
				var newdvObjs =  Array.prototype.slice.call(dvObjs);
				
				newdvObjs.forEach(function (ele) {
					ele.style.border="1px solid #f40";
				});
				
				for (var i = 0; i < pObjs.length; i++) {
					pObjs[i].style.border="1px solid skyblue";
				}
			}());
			
			
			
			
			
		</script>
		
		
	</body>
</html>
