<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//拷贝继承:把一个对象中的属性和方法直接复制到另一个对象中
			
			var obj={
				
				name:"小王",
				age:16,
				sayHi:function () {
					console.log("Nice to meet you!");
				}
			}
			
			
			//直接赋值给另一个对象,仅作为地址传递
			var obj1=obj;
			console.log(obj1.name,obj1.age);
			obj1.sayHi();
			
			
			// 循环遍历赋值
			
			var obj2={};
			for (var key in obj) {
				obj2[key]=obj[key];
			}
			console.log(obj2);
			
			
			//循环遍历原型继承
			
			function Person() {
				
			}
			Person.prototype.name="小孔";
			Person.prototype.age=29;
			Person.prototype.height=180;
			Person.prototype.play=function () {
				console.log("唱歌");
			};
			
			var per={};
			//Person的构造函数中,有原型prototype.prototype就是一个对象,那么里面的属性和方法都是该对象的属性和方法
			// 循环遍历原型
			for (var key in Person.prototype) {
				per[key]=Person.prototype[key];
			}
			console.log(per.age,per.name,per.height);
			per.play();
			
		</script>
		
		
	</body>
</html>
