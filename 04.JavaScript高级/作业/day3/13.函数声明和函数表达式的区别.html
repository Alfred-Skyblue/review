<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数声明和函数表达式的区别</title>
	</head>
	<body>
		
		
		<script>
			
			// 函数声明
			if (true) {
				function f1() {
					console.log("我是true");
				}
			} else{
				function f1() {
					console.log("我是false");
				}
			}
			f1();
			// 函数声明的方式在使用if---else语句时,在ie8浏览器中,后面的会覆盖掉前面的
			
			
			// 函数表达式
			
			var ff;
			
			if (true) {
				ff=function () {
					console.log("我是true");
				};
			} else{
				ff=function () {
					console.log("我是flase");
				};
			}
			
			//函数声明如果放在if-else的语句中,在IE8的浏览器中会出现问题
			//以后宁愿用函数表达式,都不用函数声明
			
		</script>
		
		
		
		
	</body>
</html>
