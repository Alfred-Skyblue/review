<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			
			/*
			
				实例对象使用的属性或者方法，先在实例对象中查找，找到了则使用，找不到则去实例对象中__proto__指向的原型对象prototype中查找，找到了则使用，找不到则报错
			
			
			
			*/
			
			
			function Person(name) {
				
				this.name=name;
				this.sayHi=function () {
					console.log("我们一起去玩吧");
				};
				//构造函数中的方法
				this.eat=function () {
					console.log("实例吃个排骨吧");
				};
			}
			//原型对象中的方法
			Person.prototype.eat=function () {
				console.log("原型吃个排骨吧");
			};
			
			Person.prototype.age=100;
			
			var per=new Person("欧阳修");
			per.eat();
			
			
			console.log(per.age);
			console.dir(Person)
			console.dir(per)
			
			
			
			
			
		</script>
		
		
		
		
		
	</body>
</html>
