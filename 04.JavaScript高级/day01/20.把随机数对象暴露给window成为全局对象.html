<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//通过自调用函数,产生一个随机数对象,在自调用函数外面,调用该随机数对象方法,产生随机数
			(function (window) {
				//构造函数
				function Random() {
					
				}
				// 在原型对象中添加方法
				Random.prototype.getRandom=function (min,max) {
					return Math.floor(Math.random()*(max-min)+min)
				};
				//把Random对象暴漏给顶级对象window—————>外部可以直接使用这个对象
				window.Random=Random;
			})(window);
			
			// 实例化随机数对象
			var num=new Random();
			console.log(num.getRandom(10,20));
			
		</script>
		
		
		
		
	</body>
</html>
