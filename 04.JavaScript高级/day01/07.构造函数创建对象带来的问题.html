			function myEat() {
				console.log("我要吃麻辣豆腐");
			}
			
			function Person(name,age) {
				this.name=name;
				this.age=age;
				this.eat=myEat;
			}
			
			
			var per1=new Person("清晨",18);
			var per2=new Person("黛拉",20);
			
			console.dir(per1);
			console.log(per2);
			console.log(per1.eat==per2.eat);
