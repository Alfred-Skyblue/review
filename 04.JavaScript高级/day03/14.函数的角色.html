<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的表达方式</title>
	</head>
	<body>
		
		<script>
			
			//函数的表达方式:
			
			
			//函数声明
			function f1() {
				console.log("我是函数声明");
			}
			f1();
			
			//函数表达式
			var f2=function () {
				console.log("我是函数表达式");
			};
			f2();
			
		</script>
		
		
	</body>
</html>
