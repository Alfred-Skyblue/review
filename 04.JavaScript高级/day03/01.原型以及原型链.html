<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			// 创建对象,使用对象中的属性和方法,就要先有构造函数,用构造函数来创建对象
			
			
			// 创建构造函数
			function Person(name,age) {
				// 构造函数中添加属性
				this.name=name;
				this.age=age;
				// 构造函数中添加方法
				this.eat=function () {
					console.log("吃蛋炒饭吧");
				};
			}
			
			// 原型对象中添加属性和方法
			Person.prototype.sex="男";
			Person.prototype.sayHi=function () {
				console.log("Nice to meet you!");
			};
			
			
			// 实例化对象,并初始化
			var per=new Person("小孔",20);
			per.sayHi();
			console.log(per.sex);
			// 如果想要使用一些属性和方法,并且属性和方法在每个对象中都是一样的,方法在每个对象中的操作也是一样的,那么为了共享数据节省内存空间,是可以把属性和方法通过原型的方式进行赋值
			
			//原型链:是一种关系,实例对象和原型对象之间的关系,是通过原型(__proto__)来联系的
			
			
			
		</script>
		
		
		
		
		
	</body>
</html>
