			在子类型构造函数中通用call()调用父类型构造函数
			子类型的原型为父类型的一个实例对象
			拷贝继承:把一个对象中的属性和方法直接复制到另一个对象中
			原型继承+借用构造函数继承

			function Person() {
				
			}
			
			Person.prototype.age=10;
			Person.prototype.sex="男";
			Person.prototype.height=100;
			Person.prototype.play=function () {
				console.log("跑步,一直跑");
			};
			
			
			var obj={};
			//Person的构造函数中,有原型prototype.prototype就是一个对象,那么里面的属性和方法都是该对象的属性和方法
			for (var key in Person.prototype) {
				obj[key]=Person.prototype[key];
			}
			console.log(obj);
			console.log(obj.age,obj.sex);
			obj.play();
		</script>
