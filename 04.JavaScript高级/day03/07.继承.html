<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		
		<script>
		/*	
			
			面向对象编程思想:根据需求,分析对象,找到对象有什么特征和行为,通过代码的方式来实现需求,要想实现这个需求,就要创建对象,要想创建对象,就应该显示有
			首先JS不是一门面向对象的语言,JS是一门基于对象的语言,那么为什么学习js还要学习面向对象,因为面向对象的思想适合于人的想法,编程起来会更加的方便,
			面向对象的编程语言中有类(class)的概念(也是一种特殊的数据类型),但是JS不是面向对象的语言,所以,JS中没有类(class),但是JS可以模拟面向对象的思想
			
			
			小明,小红，小丽，小白，小花 都是人
			共同的特征和行为
			特征--->属性
			行为---方法
			
			面向对象的特性:封装,继承,多态
			
			封装:就是包装
			一个值存储在一个变量中--封装
			一坨重复代码放在一个函数中--封装
			一系列的属性放在一个对象中--封装
			一些功能类似的函数(方法)放在一个对象中--封装
			好多相类似的对象放在一个js文件中---封装
			
			继承: 首先继承是一种关系,类(class)与类之间的关系,JS中没有类,但是可以通过构造函数模拟类,然后通过原型来实现继承
			继承也是为了数据共享,js中的继承也是为了实现数据共享
			
			原型作用之一:数据共享,节省内存空间
			原型作用之二:为了实现继承
			
			继承是一种关系:
			
			父类级别与类级别的关系
			
			例子:
			
			小杨--->人, 姓名, 有钱, 帅, 有功夫--降龙十八掌
			小杨子-->人,
			继承:
			姓氏----继承
			外表----继承
			财产----继承
			功夫---继承
			
			
			人:  姓名, 性别, 年龄 ,吃饭, 睡觉
			
			学生类别: 姓名, 性别, 年龄 ,吃饭, 睡觉 学习行为
			老师类别: 姓名, 性别, 年龄 ,吃饭, 睡觉 工资,教学行为
			程序员: 姓名, 性别, 年龄 ,吃饭, 睡觉 工资, 敲代码
			司机类别: 姓名, 性别, 年龄 ,吃饭, 睡觉 工资 开车
			
			动物类别:  体重， 颜色, 吃
			狗类别:   体重,颜色, 吃, 咬人
			二哈类别: 体重,颜色, 吃, 咬人 逗主人开心,汪汪,你好帅
			
			
			多态:一个对象有不同的行为,或者是同一个行为针对不同的对象,产生不同的结果,要想有多态,就要先有继承,js中可以模拟多态,但是不会去使用,也不会模拟,
		*/
	   
	   
	   // 继承就是通过改变原型的指向其他构造函数的属性和方法,从而可以使用其他函数的属性和方法
	   
	   //人的构造函数
	   function Person(name,age,sex) {
			this.name=name;
			this.age=age;
			this.sex=sex;
	   }
	   
	   Person.prototype.eat=function () {
			console.log("各种小酒各种嗨");
	   };
	   
	  //学生的构造函数
	   function Student(score) {
			this.score=score;
	   }
	   
	   //改变原型的指向
	   Student.prototype=new Person("小芳",18,"女");
	   
	   Student.prototype.study=function () {
			console.log("打代码好开心啊");
	   };
	   
	   
	   var stu=new Student(88);
	   //由于原型指向改变到了人的实例对象,所以可以使用人的属性和方法
	   console.log(stu.name);
	   console.log(stu.age);
	   console.log(stu.sex);
	   stu.eat();
	   stu.study();
	   
	   
		</script>
	</body>
</html>
