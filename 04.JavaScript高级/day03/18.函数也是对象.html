<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数也是对象</title>
	</head>
	<body>
		
		<script>
			
			//函数是对象,对象不一定是函数
			
			// 对象中有__proto__原型,是对象
			// 函数中有prototype原型,是对象
			
			
			function F1() {
				
			}
			console.dir(F1);
			//有__proto__原型,所以是对象
			//有prototype原型,所以既是函数,也是对象
			
			
			console.dir(Math);//中有__proto__,但是没有prorotype
			
			//对象中有__proto__,函数中应该有prototype
		
			//如果一个东西里面有prototype，又有__proto__,说明是函数,也是对象
			
			
			
			
			function Fn(name) {
				this.name=name;
			}
			console.dir(Fn);
			
			
			//所有的函数实际上都是Function的构造函数创建出来的实例对象
			var f2=new Function("num1","num2","return num1+num2");
			
			console.log(f2(1,2));
			console.log(f2.__proto__==Function.prototype);
			
			//所以,函数实际上也是对象
		</script>
		
		
		
	</body>
</html>
