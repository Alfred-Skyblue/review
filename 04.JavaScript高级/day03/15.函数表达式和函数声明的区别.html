<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数表达式和函数声明的区别</title>
	</head>
	<body>
		
		<script>
			
			
			if (true) {
				function f1() {
					console.log("我是true");
				}
			} else{
				function f1() {
					console.log("我是false");
				}
			}
			f1();
			//函数声明如果放在if-else的语句中,在IE8的浏览器中会出现问题
			
			
			var ff;
			
			if (true) {
				fn=function () {
					console.log("我是true");
				};
			} else{
				fn=function () {
					console.log("我是false");
				};
			}
			//函数表达式不会存在if-else在ie8中覆盖的问题
			
			
			
			//以后宁愿用函数表达式,都不用函数声明
		</script>
		
		
		
		
		
	</body>
</html>
