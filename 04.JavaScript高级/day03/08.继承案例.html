
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			
			//动物有名字,有体重,有吃东西的行为
			//小狗有名字,有体重,有毛色,有吃东西的行为,还可以咬人
			//二哈有名字,有体重,性别,有毛色,有吃东西的行为,还可以咬人,还可以逗你玩
			
			//动物的构造函数
			
			function Animal(name,weight) {
				this.name=name;
				this.weight=weight;
			}
			//动物的原型方法
			Animal.prototype.eat=function () {
				console.log("除了吃,还是吃");
			};
			
			// 狗的构造函数
			function Dog(color) {
				this.color=color;
			};
			//改变原型指向
			Dog.prototype=new Animal("奔奔","5kg");
			// 一定要在改变原型指向后再添加原型方法
			Dog.prototype.bitePerson=function () {
				console.log("汪汪,离我远一点");
			};
			
			// 二哈的构造函数
			
			function ErHa(sex) {
				this.sex=sex;
			}
			
			// 改变原型指向
			ErHa.prototype=new Dog("黄色");
			ErHa.prototype.play=function () {
				console.log("玩球,玩呼噜圈,玩跳火圈,什么都可以玩");
			};
			
			var erHa=new ErHa("公的");
			console.log(erHa.name,erHa.color,erHa.weight);
			erHa.eat();
			erHa.bitePerson();
			erHa.play();
			
			
			// 可以通过原型的指向,一层一层的继承下来
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
		
		
		
	</body>
</html>
