<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			
			// 用正则表达式验证字符串
			
			
			console.log(/.?/.test("天王盖地虎"));//true
			console.log(/.*/.test("dafjk"));//true
			console.log(/[0-9]+/.test("dafjk"));//false
			console.log(/[^a-zA-Z]/.test("宝塔镇河妖"));//true
			console.log(/\w/.test("32gsg"));//false
			console.log(/\d/.test("宝塔镇河妖"));//false
			console.log(/\S/.test("jfgf353"));//true
			console.log(/[^0-9a-zA-Z_.-]/.test("gsdg98"));//false
			console.log(/[0-9]&/.test("sdaf"));//false
			console.log(/^[0-9]/.test("8sdaf"));//true
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
