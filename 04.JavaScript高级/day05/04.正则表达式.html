<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			/*
				正则表达式：也叫规则表达式,按照一定的规则组成的一个表达式,这个表达式的作用主要是匹配字符串的
				"我的电话:10086,他的电话:10010,你的电话:10000" 正则表达式,把这个字符串中的所有的数字找到
				
				正则表达式的作用：匹配字符串
				
				在大多数编程语言中都可以使用
				
				正则表达式的组成：是由元字符或者是限定符组成的一个式子
				
				元字符
				
				.	表示出了\n以外的任意一个字符 "fasgfag456_.-"
				
				[]	表示的是：范围, [0-9] 表示的是0到9之间的任意的一个数字
				
				[1-7] 表示1到7之间的任意一个数字
				[a-z] 表示的是所有的小写字母中的任意一个
				[A-Z] 表示的是所有的大写字母中的任意一个
				[a-zA-Z] 表示的是所有字母中的任意一个
				[0-9a-zA-Z] 表示的是所有的数字或者字母中的任意一个
				[] 另一个函数：把正则表达式中元字符的意义干掉		[.]就表示一个点,没有其他的意义
				|	或者的意思	[0-9]|[a-z]	表示要么是一个数字，要么是一个小写字母
				()	分组	提升优先级	[0-9]|([a-z])|[A-Z]
				([0-9])([1-5])([a-z]) 三组, 从最左边开始计算
				
				都是元字符,但是也可以叫限定符,下面的这些
				
				*	表示的是,前面的表达式出现了0次到多次
				[a-z][0-9]* 小写字母中的任意一个,后面是要么是没有数字的,要么是多个数字的
				"fasfsafgasf124325"	[a-z][0-9]*
				
				+	表示前面的表达式出现了1次到多次
				[a-z][9]+	小写字母中任意的一个，后面最少有一个9或者多个9
				"wejqfa9fga9gad9"
				
				?	表示的是：前面的表达式出现了0-1次，最少是0次，最多是1次，另一个含义：阻止贪婪模式
				[2][a-z]?	"123456fk"
				
				限定符：限定前面的表达式出现的次数
				{}	更加的明确前面的表达式出现的次数
				{0,}	表示前面的表达式出现了0次到多次，和*一样
				{1,}	表示前面的表达式出现了1次到多次，和+一样
				{0,1}	 表示前面的表达式出现了0次到1次，和?一样
				{5,10}	表示爱前面的表达式出现了5次到10次
				{4}		表示前面的表达式出现了4次
				{,10} 	错误的=====不能这么写
				^		表示的是以什么开始，或者是取非(取反)	^[0-9]表示以数字开头
				^[a-z] 表示以小写字母开始
				[^0-9] 表示取反，非数字
				[^a-z] 表示非小写字母
				[^0-9a-zA-Z_] 表示特殊符号
				
				$ 表示以什么结束	[0-9][a-z]$ 表示必须以小写字母结束
				^[0-9][a-z]$ 相当于是严格模式必须是两个字符，前面是数字，后面是小写字母  "3c"
				
				\d 数字中的任意一个，和[0-9]一样
				\D 表示非数字中的任意一个
				\s 空白符中的一个
				\S 非空白符
				\w 非特殊符号
				\W 特殊符号
				\b 单词边界
			
			
			*/
			
			console.log(/^[0-9][a-z]$/.test("3c"));//true
			console.log(/^[0-9][a-z]$/.test("32c"));//false
			
			
			
		</script>
		
		
		
		
	</head>
	<body>
	</body>
</html>
