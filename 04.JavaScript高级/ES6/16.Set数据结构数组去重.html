<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			// Set数据结构可以实现数组去重
			
			var arr=[10,20,30,30,40,40,10,20,20];
			
			var s1=new Set(arr);
			
			// 用扩展运算符解析对象，转换为数组
			
			var arr2=[...s1]
			console.log(arr2);
			
			
			
			
			
		</script>
		
		
	</body>
</html>
