<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			/*
				String的扩展方法：
					startsWith():表示参数字符串是否在原字符串的头部，返回布尔类型
					endsWith():表示参数字符串是否在原字符串的尾部，返回布尔类型
			*/
		   
				var str="Hello world!";
				
				str.startsWith("Hello");//true
				str.endsWith("!");//true
		   
				console.log(str.startsWith("Hello"));//true
				console.log(str.endsWith("s"));//false
		   
		   
		</script>
		
		
		
		
	</body>
</html>
