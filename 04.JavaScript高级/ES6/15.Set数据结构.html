<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			// Set数据结构：
				// ES6提供了新的数据结构，它类似于数组，但是成员的值都是唯一的，没有重复的值
			
			var set=new Set([10,20,20]);
			
			console.log(set.size);//2有两个不同的数据
			console.log(set);//{10,20}因为Set结构中不允许有重复的值，所以输出10,20
			
		</script>
		
		
	</body>
</html>
