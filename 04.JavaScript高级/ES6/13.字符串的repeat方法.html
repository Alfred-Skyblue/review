<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			//repeat方法会把字符串重复n次，返回一个新的字符串
			
			var str="hello";
			
			//repeat方法会把字符串重复n次，返回一个新的字符串
			var str2=str.repeat(2);
			console.log(str);
			console.log(str2);//hellohello
			
			//replace方法用来找到指定的字符并且替换掉它
			console.log(str.replace(/h/,"H"));
			
		</script>
		
		
		
	</body>
</html>
