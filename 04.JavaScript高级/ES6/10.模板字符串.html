<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			// 模板字符串可以解析变量，解析变量的时候用${变量}解析
			
			var str=`小明`;
			console.log(str);
			var str2=`Hello,my name is ${str}`;
			console.log(str2);
			
			
			var obj={
				name:"小明",
				age:18
			}
			
			// 模板字符串可以换行
			var str3=`
				<div>
					<span>${obj.name}<span>
					<span>${obj.age}<span>
				</div>
			`;
			console.log(str3);
		</script>
		
		
	</body>
</html>
