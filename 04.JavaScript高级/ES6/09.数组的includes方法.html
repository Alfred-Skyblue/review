<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			//includes方法用于查找数组中是否有该元素，如果有则返回true，如果没有则返回false
			
			
			var arr=[1,3,5,7,9,11,13,15];
			
			console.log(arr.includes(3));//true
			console.log(arr.includes(4));//false
			console.log(arr.includes(11));//true
			
			
			
		</script>
		
		
		
	</body>
</html>
