<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高阶函数之函数作为参数使用</title>
	</head>
	<body>
		
		<script>
			
			function f1(fn) {
				console.log("f1的函数");
				fn()//这个时候的fn当成一个函数来使用
			}
			// fn是参数,最后作为函数使用了,函数是可以作为参数使用的
			
			// 传入匿名函数
			f1(function () {
				console.log("我是匿名函数，我当成了参数来使用");
			});
			
			//命名函数
			var f2=function () {
				console.log("我是命名函数，我也当成参数使用");
			};
			f1(f2);
			
			//函数作为参数的时候,如果是命名函数,那么只传入命名函数的名字,没有括号
			
			
			
			function f3(fn) {
				setInterval(function () {
					console.log("开始");
					fn();
					console.log("结束");
				},1000)
			}
			
			f3(function () {
				console.log("学习一时爽，一直学习一直爽");
			});
			
		</script>
		
		
	</body>
</html>
