<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			//通过对象,调用方法,产生随机数
			
			function ShowRandom() {
				// 产生1-10的随机数
				this.number=parseInt(Math.random()*10+1);
			}
			
			//添加原型方法
			ShowRandom.prototype.show1=function () {
				//改变了定时器中的this的指向,本来应该是window,现在是实例对象
				//定时器中的this虽然是window,但是定时器中的方法的this应该是指向它的实例对象
				window.setInterval(this.show.bind(this),1000);
				//因为上面只产生了一次随机数,所以定时器循环执行的是同一个数字
			};
			
			//添加原型方法
			ShowRandom.prototype.show=function () {
				console.log(this.number);
			};
			
			//实例化对象
			var sr=new ShowRandom();
			
			//调用方法,输出随机数字
			//调用这个方法一次,可以一直产生随机数
			sr.show1();
			
		</script>
		
	</body>
</html>
