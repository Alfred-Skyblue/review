<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script>
			//排序,每个文件都有名字,大小,时间,都可以按照某个属性的值进行排序

			//三部电影,电影有名字,大小,上映时间


			function File(name, size, time) {
				this.name = name; //电影的名字
				this.size = size; //电影的大小
				this.time = time; //上映时间
			}
			var f1 = new File("trans.avi", "400M", "1988-12-12");
			var f2 = new File("andy.avi", "200M", "2018-12-12");
			var f3 = new File("stury.avi", "800M", "2000-12-12");

			var arr = [f1, f2, f3];
			
			function fn(attr) {
				
				//函数作为返回值
				return function getSort(obj1, obj2) {
					if (obj1[attr] > obj2[attr]) {
						return 1;
					} else if (obj1[attr] == obj2[attr]) {
						return 0;
					} else {
						return -1;
					}
				}
			}

			var ff = fn("time");
			//函数作为参数使用
			arr.sort(ff);
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i].name + "===" + arr[i].size + "===" + arr[i].time);
			}
		</script>



	</body>
</html>
