	<body>
		
		<script>
			
			function f1(x,y) {
				console.log((x+y)+":====>"+this.sex);
			}
			
			//复制了一份的时候,把参数传入到了f1函数中,x===>10,y===>20,null就是this,默认就是window
			//bind方法是复制的意思,参数可以在复制的时候传进去,也可以在复制之后调用的时候传入进去
			//apply和call是调用的时候改变this指向
			//bind方法,是赋值一份的时候,改变了this的指向

			// Person.prototype.play=function () {

			// var per=new Person();

			// 人的构造函数
			function Person(age) {
				this.age=age;
			}
			// 添加原型方法
			Person.prototype.play=function () {
				console.log(this+"====>"+this.age);
			};
			// 学生的构造函数
			function Student(age) {
				this.age=age;
			}
			
			//实例化对象
			var per=new Person(60);
			var stu=new Student(80);
			
			//通过bind方法赋值一份
			var ff=per.play.bind(stu);
			ff();
			
			//bind是用来复制一份
			//使用的语法:
			/*
				函数名字.bind(对象,参数1,参数2,...);---->返回值是复制之后的这个函数
				方法名字.bind(对象,参数1,参数2,...);---->返回值是复制之后的这个方法
			*/
			
			
		</script>
