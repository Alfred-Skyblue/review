<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			//普通函数产生随机数
			function showRandom() {
				var num=parseInt(Math.random()*10+1);
				console.log(num);
			}
			
			showRandom();
			showRandom();
			showRandom();
			//每次调用都会产生一个随机数,三次产生的随机数不同
			
			
			
			
			//闭包的方式,产生三个随机数,但是都是相同的
			
			function f1() {
				var num=parseInt(Math.random()*10+1);
				return function () {
					console.log(num);
				};
			}
			
			var fn=f1();
			
			fn();
			fn();
			fn();
			
			//总结:如果想要缓存数据,就把这个数据放在外层的函数和里层的函数的中间位置
			
			//闭包的作用:缓存数据,这是它的优点,也是它的缺点,没有及时的释放内存空间
			//局部变量是在函数中的,函数使用结束后,局部变量就会被自动释放
			//闭包后,里面的局部变量的使用作用域链就会被延长
			
			
		</script>
		
		
		
		
	</body>
</html>
