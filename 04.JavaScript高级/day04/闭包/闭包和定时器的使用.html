<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li {
				list-style: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>麻辣香锅</li>
			<li>宫爆鸡丁</li>
			<li>小炒肉</li>
			<li>水煮肉片</li>
		</ul>
		
		<script>
			
			var list=document.querySelectorAll("li");
			
			
			// 闭包写法
			
			// for (var i = 0; i < list.length; i++) {
			// 	//定时器时异步操作，所以在for循环中执行会报错
			// 	setTimeout(function () {
			// 		console.log(list[i].innerText);
			// 	},2000);
				

			// }
			
			for (var i = 0; i < list.length; i++) {
				// 使用闭包的方式可以解决定时器异步的问题
				(function (i) {
					setTimeout(function () {
						console.log(list[i].innerText);
					},2000);
					
				}(i));
			}
			
			
			
			
			
			// 总结：闭包可以解决异步的问题
			
			
		</script>
		
		
	</body>
</html>
