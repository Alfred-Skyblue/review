<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>闭包点赞案例</title>
		<style>
			ul {
      list-style-type: none;
    }

    li {
      float: left;
      margin-left: 10px;
    }

    img {
      width: 200px;
      height: 180px;
    }

    input {
      margin-left: 30%;
    }
  </style>
		<script>
			//$永远都是24k纯帅的十八岁的杨哥$
  </script>
	</head>
	<body>
		<ul>
			<li><img src="images/ly.jpg" alt=""><br /><input type="button" value="赞(1)"></li>
			<li><img src="images/lyml.jpg" alt=""><br /><input type="button" value="赞(1)"></li>
			<li><img src="images/fj.jpg" alt=""><br /><input type="button" value="赞(1)"></li>
			<li><img src="images/bd.jpg" alt=""><br /><input type="button" value="赞(1)"></li>
		</ul>

		<script>
			
			
			
			// 获取所有的按钮
			
			// 根据标签名获取元素
			
			var btnObjs=document.getElementsByTagName("input");
			
			
		
			//闭包缓存数据
			function getValue() {
				var value=2;
				return function () {
					//每一次点击的时候,都应该改变当前点击按钮的value值
					this.value="赞("+(value++)+")";
				};
			}
			
			for (var i = 0; i < btnObjs.length; i++) {
				btnObjs[i].onclick=getValue();
			}
		
			
		
			
		</script>

	</body>
</html>
