<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 500px;
				height: 500px;
				margin: 300px;
			}
			img {
				width: 400px;
				height: auto;
				animation: heart 0.5s  infinite;
				/* 一个叫heart的动画每隔0.5s执行一次动画,无限执行 */
			}
			@keyframes heart {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.6);
				}
				100% {
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div><img src="images/1.jpg" alt=""></div>
	</body>
</html>
