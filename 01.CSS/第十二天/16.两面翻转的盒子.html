<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				perspective: 200px;
			}
			div {
				width: 224px;
				height: 224px;
				margin: 200px auto;
				position: relative;
				
			}
			div img {
				position: absolute;
				top: 0;
				left: 0;
				transition: all 2s;
				
			}
			div:hover img {
				transform: rotateY(180deg);
			}
			div img:last-child {
				backface-visibility: hidden;
				z-index: 1;
				
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/hou.svg" >
			<img src="images/qian.svg" >
		</div>
	</body>
</html>
