<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: skyblue;
				transition: all 1s ease ;			/* s是秒、ms是毫秒，过渡写在本身上，谁做动画写在谁身上 */
				margin: 300px;
				
			}
			div:hover {
				background-color: green;
				/*transform: translate(60px);	 translate如果只有一个值,那么另一个默认为0*/
				/*transform: scale(1.3);	 scale如果有一个值默认为0,那么另一个会等比例缩放 */
				/* transform: translate(60px,60px) scale(1.3); */
				/* 属性书写顺序会影响属性执行的顺序,写在前面的会优先执行 */
				transform: translate(60px,60px) scale(1.3) rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
