<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 80px;
				border-radius: 20px;
				background: url(images/paopao.png) no-repeat top left,
							url(images/paopao.png) no-repeat right bottom;
				background-color: blue;
				/* 多背景颜色要写到背景图片的下面，防止被叠加 */
				transition: all 4s;
			}
			div:hover {
				background-position: right bottom,left top;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
