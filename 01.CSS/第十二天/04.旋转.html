<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 300px;
				position: relative;
			}
			.son {
				position: absolute;
				width: 300px;
				height: 300px;
				top: 0;
				left: 0;
				text-align: center;
				line-height: 300px;
			}
			img {
				width: 300px;
				height: 300px;
				animation: rotating 2s linear infinite;
			}
			@keyframes rotating {
				0%{
					transform: rotate(0deg);
				}
			
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/web.png" >
			<div class="son">web前端</div>
		</div>
	</body>
</html>
