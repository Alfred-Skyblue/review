<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #0ea9b1;
				overflow: hidden;
			}
			img {
				height: 200px;
				position: absolute;
				bottom: -200px;
				left: 0;
			}
			img:first-child {
				animation: waves 2s linear 0.3s infinite;
			}
			img:nth-child(2) {
				animation: waves 4s linear 0.3s infinite;
			}
			@keyframes waves {
				0% {
					
					transform: translate(0);
				}
				30% {
					
					transform: translate(-50px,-30px);
				}
				50% {
					
					transform: translate(-80px,-50px);
				}
				70% {
					
					transform: translate(-100px,-30px);
				}
				100% {
					
					transform: translate(-150px,0);
				}
			}
			.sun {
				width: 100px;
				height: 100px;
				background-color: rgba(255, 255, 255, .5);
				position: absolute;
				left: 100px;
				top: 100px;
				border-radius: 50%;
				animation: sun 2s infinite;
			
			}
			.sun::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				width: 60px;
				height: 60px;
				border-radius: 50%;
				background-color: rgba(255, 255, 255, .6);
				animation: sun 3s infinite;
			}
			@keyframes sun {
				0% {
					transform: scale(1);
					box-shadow: 0px 0px 8px rgba(255,255,255,.7);
				}
				50% {
					transform: scale(1.2);
					box-shadow: 0px 0px 16px rgba(255,255,255,.7);
				}
				100% {
					transform: scale(1);
					box-shadow: 0px 0px 8px rgba(255,255,255,.7);
				}
			}
		</style>
	</head>
	<body>
		
		<img src="images/1.png">
		<img src="images/2.png">
		<div class="sun"></div>
	</body>
</html>
