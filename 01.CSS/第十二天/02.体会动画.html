<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: skyblue;
				position: absolute;
				left: 0;
				/* animation:动画名称 花费时间 运动曲线  何时开始  播放次数  是否反方向; */
				animation: move 2s ease 0s infinite alternate;
				/* infinite 无限循环播放
				alternate	动画轮流放 */
			}
			/* 声明动画		关键帧  @-ms-keyframes move（动画名称）｛	｝*/
			@keyframes move {
				from{
					left: 0;
					background-color: skyblue;
				}
				to{
					left: 1000px;
					background-color: blue;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
