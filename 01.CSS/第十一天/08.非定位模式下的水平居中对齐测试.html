<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				margin: 300px;
				width: 500px;
				height: 500px;
				background-color: #f10215;
			}
			span {
				display: block;
				width: 200px;
				height: 200px;
				background-color: #FF7F50;
				transform: translate(150px,150px);
			}
			/*
			  	div水平垂直居中的计算方法
				transform: translate(父盒子宽度的一半-子盒子宽度的一半,高度同理);
				可以实现水平垂直居中，需要知道宽高，不推荐
			*/
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
