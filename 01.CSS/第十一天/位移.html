<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				width: 300px;
				height: 200px;
				display: block;
			}
			
			img:first-child:hover{
				animation: mobile 2s linear infinite;
			}
			img:last-child:hover{
				animation: mobile 2s linear infinite;
			}
			@keyframes mobile{
				0%{
					transform: translate(0);
				}
				50%{
					transform: translate(50px,50px);
				}
				100%{
					transform: translate(0);
				}
			}
		</style>
		
	</head>
	<body>
			<div>
			<img src="../第十二天/images/3.jpg" >
			<img src="../第十二天/images/3.jpg" >
			
			</div>
	</body>
</html>
