<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style>

			div {
				width: 200px;

				background-color: #DB192A;
				margin: 50px auto 0;
				color: #000000;

	<body>
		<div></div>
		
	<script>
		
		//自定义构造函数
		function Person(name,age) {
			this.name=name;
			this.age=age;
		}
		function Student(sex) {
			this.sex=sex;
		}
		//改变原型指向
		Student.prototype=new Person();
		//实例化对象
		var stu=new Student();
		//通过构造器判断stu的指向是不是Student
		console.dir(stu.constructor==Student);//false
		console.dir(stu instanceof Student);//true
		
		
		
		
		
		// console.dir(per.__proto__===Person.prototype);//true
		// console.dir(per instanceof Person);
		
	</script>
