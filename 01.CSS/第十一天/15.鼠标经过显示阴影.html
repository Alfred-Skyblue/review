<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a {
				display: block;
				margin: 300px;
				background-color: #A52A2A;
			}
			h3 {
				width: 150px;
				height: 150px;
				background-color: skyblue;
			}
			div {
				width: 300px;
				height: 300px;
				border: 1px solid #ccc;
				transition:all 0.5s;
				background-color: #FF8400;
			}
			div:hover {
				box-shadow: 0 10px 20px rgba(0,0,0,.5);
				transform: translateY(-20px);
			}
		</style>
	</head>
	<body>
		<a href="#"><h3></h3>
		<div></div></a>
	</body>
</html>
