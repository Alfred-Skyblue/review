<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 200px;
				border: 5px solid red;
			}
			span{
				display: none;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script type="text/javascript">
				
				$(function () {
					$("div").hover(function () {
						$("div>span").stop().toggle(1000);
						// $("div>span").text("我是鼠标进入和鼠标离开的切换效果");
					});
				});
		</script>
	</head>
	<body>
		
		
		<div>
			
			<span>我是鼠标进入和鼠标离开的切换效果</span>
			
		</div>
		
		
	</body>
</html>
