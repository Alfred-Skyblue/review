<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul {
				list-style: none;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			$(function () {
				$("button").click(function () {
					// 所有的li中索引为5的li标签
					// $("ul>li:eq(5)").css("backgroundColor","skyblue");
					// 所有li标签索小大于6的li标签
					// $("ul>li:lt(6)").css("backgroundColor","skyblue");
					// 所有li标签中索引大于2的li标签
					$("ul>li:gt(2)").css("backgroundColor","skyblue");
				});
			});
			
		</script>
		
	</head>
	<body>
		
		<button>显示效果</button>
		
		<ul>
			<li>窗前明月光</li>
			<li>疑是地上霜</li>
			<li>举头望明月</li>
			<li>低头思故乡</li>
			<li>锄禾日当午</li>
			<li>汗滴禾下土</li>
			<li>谁知盘中餐</li>
			<li>粒粒皆辛苦</li>
		</ul>
		
		
	</body>
</html>
