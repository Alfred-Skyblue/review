<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      background-color: mediumvioletred;
    }
  </style>
  <script src="js/jquery-1.12.1.js"></script>
  <script>


	
	/*
	*
	* show和hide方法有参数
	* 参数1:时间----1000毫秒---1秒
	* 参数2:回调函数---动画执行完毕后才执行
	*
	* 参数和上面的是一样
	* slideDown()滑出
	* slideUp()滑入
	* slideToggle()切换滑入和滑出
	*
	* fadeIn()淡入
	*
	* fadeOut()淡出
	*
	* fadeToggle()切换淡入和淡出
	*
	* fadeTo(时间,透明值结束);
	*
	*
	* slow 比较慢的
	* fast 比较快的
	* normal
	*
	*
	*
	*
	* */


	$(function () {
		//点击btn1显示div
		$("#btn1").click(function () {
			$("#dv").fadeIn("fast");
		});
		//点击btn2隐藏div
		$("#btn2").click(function () {
			$("#dv").fadeOut(1000,function () {
				alert("我是回调函数");
			});
		});
		// 切换
		$("#btn3").click(function () {
			$("#dv").fadeToggle(1000,function () {
				alert("我是回调函数");
			});
		});
		
		
	})
	
	
  </script>
</head>
<body>
<input type="button" value="显示" id="btn1"/>
<input type="button" value="隐藏" id="btn2"/>
<input type="button" value="切换" id="btn3"/>
<div id="dv"></div>

</body>
</html>
