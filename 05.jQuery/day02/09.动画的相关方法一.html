<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      background-color: mediumvioletred;
    }
  </style>
  <script src="js/jquery-1.12.1.js"></script>
  <script>

    /*
    *
    * show和hide方法有参数
    * 参数1:时间----1000毫秒---1秒
    * 参数2:回调函数---动画执行完毕后才执行
    *
    * */


	$(function () {
		//点击btn1显示div
		$("#btn1").click(function () {
			$("#dv").show("fast");
		});
		//点击btn2隐藏div
		$("#btn2").click(function () {
			$("#dv").hide(1000,function () {
				alert("我是回调函数");
			});
		});
	})
	
	
  </script>
</head>
<body>
<input type="button" value="显示" id="btn1"/>
<input type="button" value="隐藏" id="btn2"/>
<div id="dv"></div>

</body>
</html>
