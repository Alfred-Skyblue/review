<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				position: absolute;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				$("button").click(function () {
					$("img").animate({"width":200,"height":"400px","top":"400px","left":"200px"},1000,function () {
						$("img").animate({"width":100,"height":"100px","top":"100px","left":"400px"},1000,function () {
							$("img").animate({"width":80,"height":"80px","top":"300px","left":"600px","opacity":0.5},1000)
						});
					});
				});
			});
			
		</script>
		
		
	</head>
	<body>
		
		<button type="button">按钮</button>
		<img src="images/bird.png" >
		
		
	</body>
</html>
