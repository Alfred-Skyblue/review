<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			ul {
				list-style-type: none;
				width: 200px;
				position: absolute;
				left: 500px;
			}

			ul li {
				margin-top: 10px;
				cursor: pointer;
				text-align: center;
				font-size: 20px;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				$("li").mouseenter(function () {
					$(this).css("backgroundColor","red").siblings().css("backgroundColor","");
				}).mouseleave(function () {
					$(this).parent().css("backgroundColor","");
				}).click(function () {
					//断链---对象调用方法后返回来的不是之前的对象了,那么此时就叫做断链,也就不能再链式编程了
					//断链的解决方法,在断链位置直接使用end()方法,内部会帮我们自动修复断链
					// $(this).prevAll().css("backgroundColor","yellow").nextAll().css("backgroundColor","skyblue");
					$(this).prevAll().css("backgroundColor","yellow").end().nextAll().css("backgroundColor","skyblue");
				});
				
			});
		</script>

	</head>
	<body>
		<ul>
			<li>青岛啤酒（TsingTao）</li>
			<li>瓦伦丁（Wurenbacher）</li>
			<li>雪花（SNOW）</li>
			<li>奥丁格教士（Franziskaner）</li>
			<li>科罗娜喜力柏龙（Paulaner）</li>
			<li>嘉士伯Kaiserdom</li>
			<li>罗斯福（Rochefort）</li>
			<li>粉象（Delirium）</li>
			<li>爱士堡（Eichbaum）</li>
			<li>哈尔滨牌蓝带</li>
		</ul>

	</body>
</html>
