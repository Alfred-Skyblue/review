<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
    }

    img {
      width: 90px;
      height: 90px;
      vertical-align: top;
    }

  </style>
  <script src="jquery-1.12.2.js"></script>

	<script>
		$(function () {
			//注册按钮点事件
			$("#btn1").click(function () {
				//隐藏最后一个子元素
				$("div>img:last").hide(1000,function fn() {
					//递归调用函数,继续隐藏
					$(this).prev().hide(500,fn);
				});
			});
			//为按钮注册点击事件
			$("#btn2").click(function () {
				//显示最后一个元素
				$("div>img:first").show(1000,function fn() {
					//递归调用函数,继续显示隐藏的元素
					$(this).next().show(500,fn);
				});
			});
			
		});
		
		
	</script>
  
</head>
<body>
<input type="button" value="隐藏动画" id="btn1"/>
<input type="button" value="显示动画" id="btn2"/>
<div>
  <img src="images/1.jpg"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg"/>
</div>
</body>
</html>
