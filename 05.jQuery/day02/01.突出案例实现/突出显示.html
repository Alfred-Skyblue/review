<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    body {
      background: #000;
    }

    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }

    .wrap li {
      float: left;
      margin: 0 10px 10px 0;

    }

    .wrap img {
      display: block;
      border: 0;
    }
  </style>
  <script src="jquery-1.12.2.js"></script>
	
	<script>
		
		$(function () {
			//为li标签注册鼠标进入事件
			$(".wrap>ul>li").mouseenter(function () {
				//鼠标进入时,让所有的兄弟元素透明度变成0.5
				$(this).siblings().css("opacity",0.5);
				// 自己的透明度变成1
				$(this).css("opacity",1);
			});
			//给.wrap注册鼠标离开事件,鼠标离开时移除li标签的行内样式,让所有的li标签不透明
			$(".wrap").mouseleave(function () {
				$(".wrap>ul>li").removeAttr("style");
			});
			
		});
		
		
	</script>
	
	
</head>
<body>
<div class="wrap">
  <ul>
    <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>

  </ul>
</div>


</body>
</html>
