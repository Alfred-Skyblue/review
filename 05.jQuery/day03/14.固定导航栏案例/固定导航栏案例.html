<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
			/* position: fixed; */
        }
       /* .top {
            top: 0;
        } */
		/*
        .nav {
            height: 86px;
        }*/
    </style>
    <script src="jquery-1.12.2.js"></script>
	<script>
		$(function () {
			
			// 获取window卷曲出去的值,如果大于顶部导航栏的高度,就让他下面的导航栏设置固定定位
			$(window).scroll(function () {
				if ($(this).scrollTop()>=$(".top").height()) {
					$(".nav").css("position","fixed");
					$(".nav").css("top",0);
					$(".main").css("marginTop",$(".nav").height());
				} else{
					$(".nav").css("position","static");
					$(".main").css("marginTop","");
				}
				console.log($(this).scrollTop());
				console.log($(".top").height());
			})
		})
	</script>
</head>

<body>
<div class="top">
    <img src="images/top.png" />
</div>
<div class="nav">
    <img src="images/nav.png" />
</div>
<div class="main">
    <img src="images/main.png" />
</div>
</body>

</html>
