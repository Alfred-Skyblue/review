<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				//点击按钮选择性别
				$("button").click(function () {
					//DOM中的操作
					// document.querySelector("#r2").checked=true;
					
					// jQuery操作
					$("#r2").get(0).checked=true;//DOM的写法
					//自定义属性操作
					// $("#r2").attr("checked",true);//设置属性
					// 获取是否被选中
					// console.log($("r2").attr("checked"));//undefined
					// 如果标签默认被选中了,那么attr("checked")---checked
					// 如果标签没有被选中,那么attr("checked")---undefined
					
					//attr方法针对单选框或者是复选框的是否选中问题操作起来很麻烦,几乎不用
					
					
				});
				
			});
		</script>
	</head>
	<body>
		
		<button type="button">按钮</button>
		
		<h4>选择性别:</h4>
		<input type="radio" value="1" name="sex">男
		<input type="radio" value="2" name="sex" id="r2">女
		<input type="radio" value="3" name="sex">中
		
	</body>
</html>
