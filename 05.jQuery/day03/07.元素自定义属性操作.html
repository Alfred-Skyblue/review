<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			/*
				.attr(参数1，参数2)；----表示设置自定义属性并且赋值
				.attr(参数1)；-----表示获取自定义属性
			*/
			
			$(function () {
				$("ul").css("list-style","none");
				// 为li标签添加自定义属性
				$("button").click(function () {
					$("li").attr("score",80);
					
				});
				
			});
		</script>
	</head>
	<body>
		<button type="button">按钮</button>
		<ul>
			<li>小红</li>
			<li>小明</li>
			<li>小芳</li>
			<li>小强</li>
			<li>小周</li>
		</ul>
		
	</body>
</html>
