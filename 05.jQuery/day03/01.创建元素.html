<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 200px;
				border: 5px solid red;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			//使用html方法创建元素会覆盖掉div中的所有内容
			
			$(function () {
				$("button").click(function () {
					// $("div").append($("<p>我是一个新创建的p标签</p>"));
					$("div").html("<p>我是一个新创建的p标签</p>")
				})
			});
			
		</script>
		
	</head>
	<body>
		
		<button type="button">创建元素</button>
		<div>
			
			<p>天王盖地虎</p>
		</div>
	</body>
</html>
