<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			/*
				jQuery中可以通过  对象.width()直接获取元素的宽度
				jQuery中可以通过  对象.height()直接获取元素的高度
			
			
			
			*/
			$(function () {
				$("button").click(function () {
					console.log($("div").width());;
					$("div").width($("div").width()*2);
					$("div").height($("div").height()*2);
				});
				
			});
		</script>
	</head>
	<body>
		
		<button type="button">按钮</button>
		<div></div>
	</body>
</html>
