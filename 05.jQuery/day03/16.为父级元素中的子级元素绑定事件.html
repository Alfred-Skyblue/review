<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 400px;
				height: 300px;
				border: 2px solid red;
				padding: 80px;
			}
			p {
				width: 200px;
				height: 100px;
				border: 3px solid blue;
				cursor: pointer;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				$("button").click(function () {
					$("div").delegate("p","click",function () {
						alert("天王盖地虎");
					});
				});
			});
		</script>
		
		
	</head>
	<body>
		<button type="button">为div中的p标签绑定事件</button>
		
		<div>
			<p></p>
		</div>
		
		
	</body>
</html>
