<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				
				
				//包装集:把很多的DOM的对象进行包装或者是封装====>jQuery对象
				//jQuery对象====>DOM对象====>jQuery对象[0]====>获取到这个对象
				// $("button")[0];
				// $("button").get(0)
				
				$("button").click(function () {
					
					$("p")[2].innerText="我是p";
					
				});
				
				
				// 包装集相当于一个数组,有length属性
				
				// 通过对象.length不等于0来判断这个对象存在不存在
				
				if ($("button").length!=0) {
					console.log("按钮是存在的");
				} else{
					console.log("按钮不存在");
				}
				
				
			});
		</script>
	</head>
	<body>
		<!-- <button>按钮</button> -->
		
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
	</body>
</html>
