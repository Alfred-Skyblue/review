<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="checkDemo.css" />
		<script src="jquery-1.12.2.js"></script>
		<script>
			$(function () {
				
				//为添加数据的按钮注册点击事件
				$("#j_btnAddData").click(function () {
					//显示遮挡层和添加数据的div
					$("#j_mask").show();
					$("#j_formAdd").show();
				});
				
				//为数据添加的div中的关闭按钮注册点击事件
				$("#j_hideFormAdd").click(function () {
					//隐藏遮挡层和添加数据的div
					$("#j_mask").hide();
					$("#j_formAdd").hide();
				});
				
				//为数据提交的按钮注册点击事件
				$("#j_btnAdd").click(function () {
					// 获取添加数据的文本框
					var txtLesson=$("#j_txtLesson");
					var txtBelSch=$("#j_txtBelSch");
					
					//创建行和列,添加到tbody中
					$("<tr><td>"+txtLesson.val()+"</td> <td>"+txtBelSch.val()+"</td> <td><a href='javascrip:;' class='get'>GET</a></td> </tr>").appendTo($("#j_tb"));
					//隐藏遮挡层和添加数据的div
					$("#j_mask").hide();
					$("#j_formAdd").hide();
					
				});
				
				//为get按钮注册点击事件,移除当前行
				$(".get").click(function () {
					$(this).parent().parent().remove();
				});
				
				
				
			});
		</script>
	</head>

	<body>
		<div class="wrap">
			<div>
				<input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
			</div>
			<table>
				<thead>
					<tr>
						<th>课程名称</th>
						<th>所属学院</th>
						<th>已学会</th>
					</tr>
				</thead>
				<tbody id="j_tb">
					<tr>
						<td>JavaScript</td>
						<td>传智播客-前端与移动开发学院</td>
						<td><a href="javascrip:;" class="get">GET</a></td>
					</tr>
					<tr>
						<td>css</td>
						<td>传智播客-前端与移动开发学院</td>
						<td><a href="javascrip:;" class="get">GET</a></td>
					</tr>
					<tr>
						<td>html</td>
						<td>传智播客-前端与移动开发学院</td>
						<td><a href="javascrip:;" class="get">GET</a></td>
					</tr>
					<tr>
						<td>jQuery</td>
						<td>传智播客-前端与移动开发学院</td>
						<td><a href="javascrip:;" class="get">GET</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="j_mask" class="mask"></div>
		<!--遮挡的div-->
		<div id="j_formAdd" class="form-add">
			<div class="form-add-title">
				<span>添加数据</span>

				<div id="j_hideFormAdd">x</div>
			</div>
			<div class="form-item">
				<label class="lb" for="j_txtLesson">课程名称：</label>
				<input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
			</div>
			<div class="form-item">
				<label class="lb" for="j_txtBelSch">所属学院：</label>
				<input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
			</div>
			<div class="form-submit">
				<input type="button" value="添加" id="j_btnAdd">
			</div>
		</div>


	</body>

</html>
