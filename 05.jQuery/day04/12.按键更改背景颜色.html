<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 600px;
				height: 600px;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			// 生成随机颜色的函数
			function randomColor(){
			  var str='#';
			　　for(var i=0;i<6;i++){
			　　str+=Math.floor(Math.random()*16).toString(16);
			　　}
			　　return str;
			}
			
			$(function () {
				$(document).keydown(function (e) {
					if (e.keyCode) {
						$("div").css("backgroundColor",randomColor());
					}
				});
			});
			
		</script>
	</head>
	<body>
		
		<div></div>
	</body>
</html>
