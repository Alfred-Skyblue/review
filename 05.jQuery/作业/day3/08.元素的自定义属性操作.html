<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			/*
			*
			* .attr(参数1,参数2);-----设置某个属性的值
			* .attr(参数1);-----获取某个属性的值
			*
			* 参数1:属性的名字
			* 参数2:属性的值
			*
			* .attr方法主要是操作元素的自定义属性的,但是也可以操作元素的自带的属性(html中本身就有的属性),但是,但可是:操作元素的选中的ckeched的时候,不是很合适!
			* 操作元素的选中的checked的时候,推荐使用prop方法
			*
			* */
			$(function () {
				$("button").click(function () {
					
					$("li").attr("index",2);
					$("li:eq(2)").attr("index","哈哈");
					console.log($("li:eq(2)").attr("index"));
				});
			});
			
			
			
		</script>
	</head>
	<body>
		<button type="button">按钮</button>
		<ul>
			<li>小红</li>
			<li>小明</li>
			<li>小芳</li>
			<li>小强</li>
			<li>小周</li>
		</ul>
		
	</body>
</html>
