<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 200px;
				border: 2px solid red;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			$(function () {
				
				//html()方法和原生JavaScript中的innerHTML一样，会覆盖掉元素中原有的内容
				
				$("button").click(function () {
					// 使用append方法添加元素
					// $("div").append($("<span>我是新来的span</span>"));
					
					// 使用html方法添加元素
					$("div").html($("<span>我是新来的span</span>"));
				});
				
			});
		</script>
	</head>
	<body>
		<button type="button">按钮</button>
		<div>
			<p>小鸡炖蘑菇</p>
		</div>
	</body>
</html>
