<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.cls{
				background-color: #000000;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			$(function () {
				$("button").click(function () {
					//hasClass("cls")方法用于判断标签有没有应用类样式,如果有则返回true,没有则返回false
					if ($("body").hasClass("cls")) {
						//如果应用了cls类样式,则移除类样式,改变按钮中的文本内容
						$("body").removeClass("cls");
						$(this).text("关灯");
					} else{
						//如果没有应用类样式,则给body设置cls类样式,改变按钮中的文本内容
						$("body").addClass("cls");
						$(this).text("开灯");
					}
				});
			});
			
			
		</script>
	</head>
	<body>
		<button>关灯</button>
		
	</body>
</html>
