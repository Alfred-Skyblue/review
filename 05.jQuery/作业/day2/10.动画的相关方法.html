<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			div {
				width: 300px;
				height: 230px;
				border: 5px solid red;
				background-color: #0000FF;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			/*
			*
			* show和hide方法有参数
			* 参数1:时间----1000毫秒---1秒
			* 参数2:回调函数---动画执行完毕后才执行
			*
			* */
			
			$(function () {
				$("button:eq(0)").click(function () {
					$("#dv").show(500,function () {
						alert("我显示了");
					});
				});
				$("button:eq(1)").click(function () {
					$("#dv").hide(500,function () {
						alert("我隐藏了");
					});
				});
			});
		</script>
	</head>
	<body>
		
		<button type="button">显示</button>
		<button type="button">隐藏</button>
		<div id="dv">
			
		</div>
		
		
		
	</body>
</html>
