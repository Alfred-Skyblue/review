<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				
				var arr=["天王盖地虎","宝塔镇河妖","小鸡炖蘑菇","青菜放辣椒","锄禾日当午"];
				
				$("button").click(function () {
					var ulObj=$("<ul style='list-style: none;'></ul>").appendTo($("body"));
					for (var i = 0; i < arr.length; i++) {
						$("<li style='margin-top: 10px;'>"+arr[i]+"</li>").appendTo(ulObj).mouseenter(function () {
							this.style.backgroundColor="skyblue";
						}).mouseleave(function () {
							$(this).css("backgroundColor","");
						});
					}
				});
				
				
				
			})
			
		</script>
		
		
		
	</head>
	<body>
		<button type="button">创建列表</button>
		
	</body>
</html>
