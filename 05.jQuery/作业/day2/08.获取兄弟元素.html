<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul {
				list-style: none;
			}
			li {
				line-height: 30px;
				margin-top: 10px;
				cursor: pointer;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				$("li").click(function () {
					// 获取当前元素的下一个兄弟元素
					// $(this).next().css("backgroundColor","red");
					// 获取当前元素的前一个兄弟元素
					// $(this).prev().css("backgroundColor","skyblue");
					// 获取当前元素的所有的兄弟元素
					// $(this).siblings().css("background","#f10215");
					// 获取当前元素前面的所有兄弟元素
					// $(this).prevAll().css("backgroundColor","skyblue");
					// 获取当前元素后面的所有兄弟元素
					$(this).nextAll().css("backgroundColor","red");
					
				});
			});
			
		</script>
	</head>
	<body>
		<ul>
			<li>li标签1</li>
			<li>li标签2</li>
			<li>li标签3</li>
			<li>li标签4</li>
			<li>li标签5</li>
			<li>li标签6</li>
			<li>li标签7</li>
			<li>li标签8</li>
		</ul>
	</body>
</html>
