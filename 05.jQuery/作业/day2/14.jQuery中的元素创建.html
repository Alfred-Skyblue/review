<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击按钮追加一个子元素</title>
		<style>
			div {
				border: 5px solid red;
				width: 300px;
				min-height: 300px;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function () {
				$("button").click(function () {
					for (var i = 0; i < 10; i++) {
						$("<p>我是新来的p标签</p>").appendTo("div").css({"fontSize":"30px","color":"blue","fontFamily":"全新硬笔行书简"});
					}
				});
			});
		</script>
	</head>
	<body>
		<button type="button">按钮</button>
		<div></div>
		
		
	</body>
</html>
