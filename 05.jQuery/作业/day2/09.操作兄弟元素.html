<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul {
      list-style-type: none;
      width: 200px;
      position: absolute;
      left: 500px;
    }

    ul li {
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
    }
  </style>
  <script src="js/jquery-1.12.1.js"></script>
	<script>
		
		$(function () {
			$("li").click(function () {
				//会出现断链问题,调用以后返回的已经不是当前元素,而是当前元素的所有兄弟元素,所以会产生断链
				// 解决断链的方法,可以在断链的位置调用end()方法,jQuery内部会自动帮我们修复断链
				// $(this).css("backgroundColor","yellow").prevAll().css("backgroundColor","red").nextAll().css("backgroundColor","skyblue");
				$(this).css("backgroundColor","yellow").prevAll().css("backgroundColor","red").end().nextAll().css("backgroundColor","skyblue");
			}).mouseenter(function () {
				//鼠标进入时,当前元素的背景颜色变为橙色
				$(this).css("background","orange");
			}).mouseleave(function () {
				//鼠标离开时,移除所有li标签的背景颜色
				$(this).parent().children().css("background","");
			});
		})
		
		
	</script>
</head>
<body>
<ul>
  <li>青岛啤酒（TsingTao）</li>
  <li>瓦伦丁（Wurenbacher）</li>
  <li>雪花（SNOW）</li>
  <li>奥丁格教士（Franziskaner）</li>
  <li>科罗娜喜力柏龙（Paulaner）</li>
  <li>嘉士伯Kaiserdom</li>
  <li>罗斯福（Rochefort）</li>
  <li>粉象（Delirium）</li>
  <li>爱士堡（Eichbaum）</li>
  <li>哈尔滨牌蓝带</li>
</ul>

</body>
</html>
