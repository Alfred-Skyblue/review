<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="utf-8">
		<meta name="Author" content="潭州学院-阿飞老师">
		<style type='text/css'>
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			#banner {
				width: 730px;
				height: 454px;
				margin: 50px auto;
				position: relative;
			}

			#banner .pic {
				width: 100%;
				height: 100%;
				position: relative;
			}

			#banner .pic ul li {
				position: absolute;
				display: none;
			}

			#banner .tab {
				width: 148px;
				height: 20px;
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -70px;
			}

			#banner .tab ul li {
				width: 18px;
				height: 18px;
				background: #666;
				border-radius: 100%;
				float: left;
				margin: 1px 3px;
				color: #fff;
				text-align: center;
				line-height: 18px;
				font-family: 'Microsoft yahei';
				font-size: 12px;
				cursor: pointer;
			}

			#banner .tab ul li.on {
				background: #f60;
			}

			#banner .btn {
				display: none;
			}

			#banner .btn div {
				width: 30px;
				height: 60px;
				background: rgba(0, 0, 0, 0.3);
				text-align: center;
				line-height: 60px;
				color: #fff;
				font-size: 24px;
				position: absolute;
				top: 50%;
				margin-top: -30px;
				cursor: pointer;
			}

			#leftBtn {
				left: 0;
			}

			#rightBtn {
				right: 0;
			}
		</style>
	</head>
	<body>

		<div id="banner">
			<div class="pic">
				<ul>
					<li style="display:block;"><a href=""><img src="img/1.jpg" /></a></li>
					<li><a href=""><img src="img/2.jpg" /></a></li>
					<li><a href=""><img src="img/3.jpg" /></a></li>
					<li><a href=""><img src="img/4.jpg" /></a></li>
					<li><a href=""><img src="img/5.jpg" /></a></li>
					<li><a href=""><img src="img/6.jpg" /></a></li>
				</ul>
			</div>

			<div class="tab">
				<ul>
					<li class="on"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>

			<div class="btn">
				<div id="leftBtn">&lt;</div>
				<div id="rightBtn">&gt;</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script>
			var $tabLi = $(".tab li");
			var $picLi = $(".pic li");
			var $btnDiv=$(".btn div");
			var $banner=$("#banner");
			var $btn=$(".btn");
			var index=0;
			//遍历$tabLi设置小圆点中的序列号
			$tabLi.each(function(i, ele) {
				$(ele).text(i + 1);
			});
			
			// 小圆点的鼠标进入和鼠标离开事件，显示对应的图片
			$tabLi.hover(function () {
				index=$(this).index();
				$(this).addClass("on").siblings().removeAttr("class");
				$picLi.eq(index).stop(true).fadeIn().siblings().stop(true).fadeOut();
			});
			
			$banner.hover(function () {
				$btn.show();
				clearInterval(timer);
				timer=null;
			},function () {
				$btn.hide();
				timer=setInterval(fn,2000);
			})
			
			$btnDiv.click(function () {
				var i=$(this).index();
				if (i) {
					index++;
					index%=$tabLi.length;
				} else{
					index--;
					if(index<0)index=$tabLi.length-4;
				}
				$tabLi.eq(index).addClass("on").siblings().removeAttr("class");
				$picLi.eq(index).stop(true).fadeIn().siblings().stop(true).fadeOut();
			}).on("mousedown",function () {
				return false;
			});
			
			var timer=setInterval(fn,2000);
			function fn() {
				index++;
				index%=$tabLi.length;
				$tabLi.eq(index).addClass("on").siblings().removeAttr("class");
				$picLi.eq(index).stop(true).fadeIn().siblings().stop(true).fadeOut();
			}
			
		</script>
	</body>
</html>
