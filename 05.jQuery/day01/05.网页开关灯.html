<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.cls{
				background-color: #000000;
			}
			
			
		</style>
	</head>
	<body>
		
		<button>关灯</button>
		
		<script src="js/jquery-1.12.1.js"></script>
		
		<script>
			
			
			$("button").click(function () {
				if ($("body").hasClass("cls")) {
					$("body").removeClass("cls");
					$(this).text("关灯");
					
				}else{
					$("body").addClass("cls");
					$(this).text("开灯");
					console.log($(this).val());
				}
			});
			
			
			
		</script>
	</body>
</html>
