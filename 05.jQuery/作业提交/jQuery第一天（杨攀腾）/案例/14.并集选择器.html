<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			// 页面加载事件
			$(function () {
				$("button").click(function () {
					$("#dv,.cls,span").css("background","skyblue");
				});
			});
			
			
		</script>
		
		
	</head>
	<body>
		
		<button>按钮</button>
		<div id="dv"></div>
		<p class="cls">我是一个p标签</p>
		<span>我是span</span>
		
		<ul>
			<li>天王盖地虎</li>
			<li>宝塔镇河妖</li>
			<li>小鸡炖蘑菇</li>
		</ul>
		
		
		
	</body>
</html>
