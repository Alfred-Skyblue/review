<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" value="关灯" id="btn"/>
		
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			
			
			
			/*
			
			表单标签DOM操作中设置和获取value属性的值====>对象.value
			
			jQuery中：
				jQuery对象.val();-----表示的是获取该元素的value属性值
				jQuery对象.val("值")----表示的是设置该元素的value属性值
				jQuery对象.css("css的属性名字"，"css属性值")；
				
				注意：
					.css("属性"，"值");属性的写法可以是DOM中的JS写法，也可以是CSS中的写法
			*/
			
			
			$("#btn").click(function () {
				//判断按钮的value值来修改body的背景颜色
				//这里的this是当前的按钮DOM对象,需要转换成jQuery对象
				//判断按钮的value值是不是关灯
				if ($(this).val()=="关灯") {
					// 修改body的背景颜色
					$("body").css("background","#000");
					$(this).val("开灯");
				} else{
					$("body").css("background","");
					$(this).val("关灯");
				}
			});
			
			// $("#btn").click(function () {
			// 	//获取按钮的value值
			// 	console.log($(this).val());
			// });
			
			
		</script>
		
		
		
		
	</body>
</html>
