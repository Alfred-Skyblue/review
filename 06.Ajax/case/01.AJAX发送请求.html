<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AJAX快速上手</title>
	</head>
	<body>


		<script>
			// AJAX 是一套 API 核心提供的类型是 :XMLHttpRequest

			// 1. 安装浏览器 (用户代理)
			// xhr 就类似于浏览器的作用(发送请求接受响应)
			var xhr = new XMLHttpRequest();
			// 2. 打开浏览器，输入网址
			xhr.open('')
			// 3. 等待响应
			// 4. 看结果
		</script>


		<!-- 
1. 创建对象=>var xhr = new XMLHttpRequest();
2. 设置请求方式和url参数 => xhr.open()
3. 发送请求 => ajax.send();
4. 注册事件 => onreadystatechange
		 
		 post请求需要设置请求头
		 xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
		 -->


	</body>
</html>
