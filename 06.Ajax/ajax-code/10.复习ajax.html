<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <p>请输入要加载的地址:<span id="currentTime"></span></p>
      <p>
        <input type="text" id="url" value="https://www.baidu.com/" />
        <input type="button" value="提交" onclick="handelClick()" />
      </p>
    </div>

    <div>
      <h3>加载页面的位置</h3>
      <iframe style="width: 100%;height: 500px;" id="iframePosition"> </iframe>
    </div>
    <script type="text/JavaScript">

      let myDate=new Date()
      document.querySelector('#currentTime').innerText=myDate.getTime()


      function handelClick () {
        let targetUrl=document.querySelector('#url').value
        console.log(targetUrl);
        document.querySelector('#iframePosition').src=targetUrl
      }
    </script>
  </body>
</html>
