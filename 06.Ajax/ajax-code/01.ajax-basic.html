<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 快速上手</title>
</head>

<body>

  <script>
    // 涉及到 AJAX 操作的页面，不能使用文件协议访问
    // AJAX 是一套 API 核心提供的类型是: XMLHttpRequest
    // 1. 安装浏览器 (用户代理)
    // 1.1 xhr 就类似于浏览器的作用(发送请求接受响应)
    let xhr = new XMLHttpRequest()

    // 2. 打开浏览器，输入网址
    xhr.open('GET', './time.json')
    // 3. 等待响应
    xhr.send()
    // 4. 看结果
  </script>
</body>

</html>
