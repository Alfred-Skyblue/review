<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ fullName2() }}
			{{ age }}
		</div>
		
		
		<script>
			
			var vm=new Vue({
				el:"#app",
				data:{
					firstName:"Dell",
					lastName:"lee",
					age:18
				},
				computed:{
					// 计算属性会有缓存机制
					fullName(){
						console.log(1);
						return this.firstName+this.lastName
					}
				},
				methods:{
					fullName2(){
						console.log("计算了一次");
						return this.firstName+this.lastName
					}
				}
				
			})
			
			
			
		</script>
	</body>
</html>
