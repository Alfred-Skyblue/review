<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ fullName }}</h2>
		</div>
		
		<script>
			
			
			var vm = new Vue({
				el:"#app",
				data:{
					firstName:"Dell",
					lastName:"Lee"
				},
				computed:{
					fullName:{
						get(){
							return this.firstName+" "+this.lastName
						},
						set(value){
							var arr=value.split(" ");
							this.firstName=arr[0]
							this.lastName=arr[1]
							console.log(value);
							
						}
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
