<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		<script>
			// 生命周期函数就是 Vue 实例在某一个时间点自动执行的函数
			var vm=new Vue({
				el:"#app",
				template:"<div>{{ msg }}</div>",
				data:{
					msg:'加载完成'
				},
				beforeCreate() {
					console.log("beforeCreate");
				},
				created() {
					console.log(this.msg);
				},
				beforeMount() {
					console.log("beforeMount");
					console.log(this.$el);
				},
				mounted() {
					console.log("mounted");
					console.log(this.$el);
				},
				beforeDestroy() {
					console.log("beforeDestroy");
				},
				destroyed() {
					console.log("destroyed");
				},
				beforeUpdate() {
					console.log("beforeUpdate");
				},
				updated() {
					console.log("updated");
				}
			})
			
			
		</script>
	</body>
</html>
