<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.header{
				font-size: 20px;
				width: 200px;
				height: 60px;
				border: 1px solid #f10215;
			}
		</style>
		<script src="./vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<h1 v-if="flag==='a'" :class="[header]">This is A</h1>
			<h1 v-else-if="flag==='b'" :class="[header]">This is B</h1>
			<h1 v-else :class="[header]">Bye word</h1>
			<h3 v-show="flag" :class="[header]">
				{{ msg+"v-show" }}
			</h3>
			<button type="button" @click="flag=!flag">显示/隐藏</button>
		</div>
		
		<script>
			
			var vm=new Vue({
				el:"#app",
				data:{
					header:"header",
					msg:"Hello word",
					flag:'a'
				}
			})
			
			
		</script>
		
		
	</body>
</html>
