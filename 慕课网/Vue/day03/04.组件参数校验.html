<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>

		<div id="app">
			<child :content="msg"></child>
		</div>

		<script>
			Vue.component('child', {
				props: {
					// content: [Number, String, Object]
					content: {
						type: String,
						// required: false,
						// default: 'default value',
						validator(value) {
							return value.length > 5
						}
					}
				},
				// props:['content'],
				template: '<div>{{ content }}</div>'
			})

			var vm = new Vue({
				el: "#app",
				data: {
					msg: 'hello world'
				}
			})
		</script>

	</body>
</html>
