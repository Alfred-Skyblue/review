<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/velocity/2.0.5/velocity.min.js"></script>
  <script src="./vue.js"></script>


</head>

<body>
  <div id="app">
    <transition name="fade" @before-leave="handleBeforEnter" @leave="handleEnter" @after-leave="handleAfterEnter">
      <div v-show="show">Hello world</div>
    </transition>
    <button @click="handleClick">按钮</button>
  </div>


  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        show: true
      },
      methods: {
        handleClick() {
          this.show = !this.show
        },
        handleBeforEnter(el) {
          el.style.color = "blue"
        },
        handleEnter(el, done) {
          setTimeout(() => {
            el.style.color = "#f40"

          }, 2000)
          setTimeout(() => {
            done()
          }, 4000)
        },
        handleAfterEnter(el) {
          el.style.color = "#000"
        }
      },
    })
  </script>
</body>

</html>
