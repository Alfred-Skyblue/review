<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>

  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div id="app">
    <transition mode="in-out">
      <div v-if="show" key="hello">Hello world</div>
      <div v-else key="bye">Bye world</div>
    </transition>
    <button @click="handleClick" class="btn">按钮</button>
  </div>


  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        show: true
      },
      methods: {
        handleClick() {
          this.show = !this.show
        }
      }
    })
  </script>
</body>

</html>
