    // ES6的Class语法
    class Animal {
      constructor(type) {
        this.type = type
      }
      eat() {
        console.log('I am eat food=====>' + this.type)
      }
    }

    let dog = new Animal('dog')

    let monkey = new Animal('monkey')
    console.log(dog)
    console.log(monkey)

    dog.eat()
