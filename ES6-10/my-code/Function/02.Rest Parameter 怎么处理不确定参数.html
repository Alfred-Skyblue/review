    <script>

      /*

      */

      // ES6的获取函数参数的方法 Rest parameter

      function sum(base, ...nums) {
        // 使用 reduce 方法遍历
        // let num = nums.reduce((sum, number) => (sum += number))
        let num = 0
        // 使用 forEach 方法遍历
        nums.forEach(item => (num += item))
        return num
      }
      console.log(sum(1, 2, 3, 4, 5, 6))
    </script>
