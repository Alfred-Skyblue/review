  <body>
    <script>
      const target = {}

      const source = {
        b: 4,
        c: 5,
        arr: ['北京', '上海', '广州']
      }
      let str = '哈哈'
      Object.assign(target, source)
      source.b = 2
      source.arr[1] = 2
      console.log(target)

      let und = {}
      Object.assign(und, source)
      console.log(und)
    </script>
