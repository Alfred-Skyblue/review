<body>

  <script>
    const p1 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve('第一个')
        }, 1000);
      })
    }


    const p2 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("第二个")
        }, 3000);
      })
    }

    Promise.race([p1(), p2()]).then((val) => {
      console.log(val);

    })
  </script>


</body>
