<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="images/4.jpg" id="im">
		<script>
			
			//获取按钮的id属性
			var imgObj=document.getElementById("im")
			imgObj.onclick=function (){//为图片创建点击事件,创建函数
				this.width="700";
				this.height="500";
			};
		</script>
	</body>
</html>
