<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<input type="button" value="设置文本内容" id="btn">
		<p id="p1">我是一个p标签</p>
		<script>
			//案例:点击按钮,修改p标签的显示内容
			
			//凡是成对的标签,中间的文本内容,设置的时候,都使用innerText这个属性来设置内容
			
			//根据id获取按钮,为按钮注册点击事件,添加事件处理函数
			document.getElementById("btn").onclick=function(){
				
				//根据id获取p标签,设置文本内容
				document.getElementById("p1").innerText="我什么都没有了";
			};
			
			
		</script>
	</body>
</html>
