<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			input {
				margin: 200px;
			}
		</style>
	</head>
	<body>
		
		<input type="button" value="显示图片" id="btn">
		<img src="" alt="" width="" height="" id="img">
		<script>
			
			//点击按钮显示图片,点击按钮的时候设置img标签的src属性
			var btnObj=document.getElementById("btn")
			btnObj.onclick=function(){
				var imgObj=document.getElementById("img")
				imgObj.src="images/1.jpg"
				imgObj.width="500"
				imgObj.height="300"
			}
			
		</script>
	</body>
</html>
