<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.cls {
				background-color: #000;
			}
			
			
		</style>
	</head>
	<body>
		<input type="button" value="关灯" id="btn">

		<script src="common.js"></script>
		<script>
			my$("btn").onclick = function() {
				var bod = document.body;
				if (bod.className != "cls") {
					bod.className = "cls";
					this.value = "开灯";
				} else {
					bod.className = "";
					this.value = "关灯";
				}
			};
		</script>
	</body>

</html>
