<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="修改文本框内容" id="btn"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<script>
			//获取按钮的id属性
			document.getElementById("btn").onclick=function (){//为按钮注册点击事件,创建函数
				var inputs=document.getElementsByTagName("input");//获取input元素
				for(var i=0;i<inputs.length;i++){
					if(inputs[i].type!="button"){//判断input元素是不是文本框
						inputs[i].value="我曾经穿过山河大海";
					}
				}
			};
			
			
		</script>
	</body>
