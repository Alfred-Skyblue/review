<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn">
		<img src="images/1.jpg" alt="我是赵丽颖" title="我还没有男朋友">
		<script>
			//获取按钮的id属性
			document.getElementById("btn").onclick = function() { //为按钮注册点击事件

				//获取图片的元素名字,由于返回值是一个数组,所以需要添加数组的索引值来选择元素
				var imgObj = document.getElementsByTagName("img");
				imgObj[0].alt = "我今年十八岁";
				imgObj[0].title = "我现在有男朋友了";
			};
		</script>
	</body>
</html>
