<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #list li {
      list-style-type: none;
      width: 80px;
      height: 30px;
      line-height: 30px;
      background-color: beige;
      text-align: center;
      float: left;
      margin-left: 5px;
    }

    #list li.current {
      background-color: burlywood;
    }

    #list li a {
      text-decoration: none;
    }
  </style>

</head>
<body>
<div id="menu">
  <ul id="list">
    <li class="current"><a href="http://www.baidu.com">首页</a>
    </li>
    <li><a href="javascript:void(0)">播客</a></li>
    <li><a href="javascript:void(0)">博客</a></li>
    <li><a href="javascript:void(0)">相册</a></li>
    <li><a href="javascript:void(0)">关于</a></li>
    <li><a href="javascript:void(0)">帮助</a></li>
  </ul>
</div>
<script src="common.js"></script>
<script>
	
	// 获取所有的li标签
	var liObjs=my$("list").children;
	for (var i = 0; i < liObjs.length; i++) {
		// 获取li标签的第一个子元素,并且为它注册点击事件
		liObjs[i].firstElementChild.onclick=clickHandle;
		
	}
	
	function clickHandle() {
		//循环遍历,排他事件
		for (var i = 0; i < liObjs.length; i++) {
			liObjs[i].removeAttribute("class");
		}
		// 设置当前点击的li标签有背景颜色
		this.parentNode.className="current";
		//阻止超链接跳转
		return false;
	}
	
</script>

</body>
</html>
