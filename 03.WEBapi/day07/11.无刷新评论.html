<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>
<body>
<table id="tb" border="1">
  <tbody id="tbd">
  <tr>
    <td>猪猪:</td>
    <td>我喜欢吃肉</td>
  </tr>
  </tbody>
</table>
<div>
  昵称:<input type="text" value="" id="userName"/><br/>
  <textarea name="" id="tt" cols="30" rows="10"></textarea><br/>
  <input type="button" value="评论一下" id="btn"/><br/>
</div>
<script src="common.js"></script>
<script>
  //获取按钮,注册点击事件
	document.querySelector("#btn").onclick=function () {
		// 获取昵称
		var userName=my$("userName");
		//获取文本域
		var tt=my$("tt");
		//判断有没有输入内容,如果没有,则不创建元素
		if (userName.value.length!=0||tt.value.length!=0) {
			//创建行
			var tr=document.createElement("tr");
			//把行加入到tbody中
			my$("tbd").appendChild(tr);
			// 创建列
			var td1=document.createElement("td");
			setInnerText(td1,userName.value)
			tr.appendChild(td1);
			// 创建第二列
			var td2=document.createElement("td");
			setInnerText(td2,tt.value);
			tr.appendChild(td2);
			
			// 提交完毕后,情况文本框
			userName.value="";
			tt.value="";
		}
	};
</script>

</body>
</html>
