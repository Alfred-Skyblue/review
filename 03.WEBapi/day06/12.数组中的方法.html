<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			var arr=[10,20,30,40,50,60];
			
			//arr.shift()删除第一个元素,并且返回删除元素的值
			// arr.push();往数组最后面追加一个元素
			//console.log(arr.shift());
			
			// arr.push(arr.shift());
			// console.log(arr);
			//pop()删除最后一个元素,并且返回删除元素的值
			// arr.unshift();往数组的最前面插入一个元素
			arr.unshift(arr.pop());
			console.log(arr);
			arr.unshift(arr.pop());
			console.log(arr);
			arr.unshift(arr.pop());
			console.log(arr);
			
			
		</script>
