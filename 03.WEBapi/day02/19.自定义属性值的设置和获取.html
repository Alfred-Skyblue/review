<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li {
				list-style: none;
				cursor: pointer;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		
		<ul id="results">
			<li>语文成绩</li>
			<li>数学成绩</li>
			<li>英语成绩</li>
			<li>化学成绩</li>
			<li>物理成绩</li>
		</ul>
		<script src="common.js"></script>
		
		<script>
			
			/*
				总结:
					设置自定义属性:setAttribute("属性的名字","属性值");
					获取自定义属性的值:getAttribute("属性的名字");
			
			*/
			//根据id属性值获取ul标签,然后获取该标签中所有的li标签
			var list=me$("results","li");
			for (let i = 0; i < list.length; i++) {
				//先为每个li添加自定义属性
				//list[i].score=(i+1)*10;//此方式,自定义属性在DOM对象上,不能设置在标签中
				list[i].setAttribute("grade",(i+1)*10);
				
				
				
				//点击li标签,显示对应的自定义属性值
				list[i].onclick=function () {
					alert(this.getAttribute("grade"))
				}
			}
		</script>
	</body>
</html>
