<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.cls {
				width: 200px;
				height: 200px;
				background-color: #f40;
			}
		</style>
	</head>
	<body>
		<input type="button" value="移除自定义属性" id="btn">
		<div id="dv" class="cls" score="66"></div>
			
			<script src="common.js"></script>
			<script>
				//移除自定义属性:removeAttribute("属性的名字")
				
				my$("btn").onclick=function () {
					//my$("dv").removeAttribute("score");//移除元素的自定义属性
					
					// 移除元素的类样式
					//my$("dv").className="";//class的值没有了,但是属性还在
					
					my$("dv").removeAttribute("class");//属性和属性值都没有了
					
				/*
					总结:
						removeAttribute不仅可以移除自定义属性,还可以移除元素自带的属性
				*/
					
				};
			</script>

	</body>
</html>
