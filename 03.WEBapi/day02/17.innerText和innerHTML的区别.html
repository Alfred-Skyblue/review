<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #f40;
			}
		</style>
		
	</head>
	<body>
		<input type="button" value="按钮" id="btn">
		<input type="button" value="获取内容" id="btn1">
		<div id="dv">天王盖地虎
			<p>宝塔镇河妖</p>
		</div>
		<script src="common.js"></script>
		<script>
			
			/*
				总结：
					1.innerText主要是设置标签文本内容的，没有标签的效果，不可以增加标签
					2.innerHTML也是可以设置文本内容的
					3.innerHTML主要的作用是在标签中设置新的html标签内容，可以增加标签效果
					
					想要设置标签的内容，使用innerHTML，想要设置文本内容，使用innerText或者textContent，或者innerHTML，推荐使用innerHTML，因为不用考虑兼容性问题
			
				获取内容：
					innerText可以获取标签中的文本内容，如果标签中有子元素，那么子元素的文本内容也可以获取，(只能获取内容，不能获取标签)
					innerHTML才可以真正的获取标签中间的所有内容
			*/
			my$("btn").onclick=function () {
				//my$("dv").innerText="天王盖地虎";
				//my$("dv").innerHTML="天王盖地虎";
				//my$("dv").innerText="<p>天王盖地虎</p>";
				my$("dv").innerHTML="<p>天王盖地虎</p>";
			};
			my$("btn1").onclick=function () {
				//console.log(my$("dv").innerText);
				console.log(my$("dv").innerHTML);
			};
			
			/*
				结论:
					1.如果想要获取标签及内容,使用innerHTML
					2.如果想要设置标签,使用innerHTML
					3.如果想要设置文本,使用innerText或者textContent或者innerHTML
					4.如果只想获取内容,不想获取标签,使用innertext或者textContent
			*/
		</script>
	</body>
</html>
