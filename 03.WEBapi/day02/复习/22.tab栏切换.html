<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
				* {
					margin: 0;
					padding: 0;
				}
		
				ul {
					list-style-type: none;
				}
		
				.box {
					width: 400px;
					height: 300px;
					border: 1px solid #ccc;
					margin: 100px auto;
					overflow: hidden;
				}
		
				.hd {
					height: 45px;
				}
		
				.hd span {
					display: inline-block;
					width: 90px;
					background-color: pink;
					line-height: 45px;
					text-align: center;
					cursor: pointer;
				}
		
				.hd span.current {
					background-color: purple;
				}
		
				.bd li {
					height: 255px;
					background-color: purple;
					display: none;
				}
		
				.bd li.current {
					display: block;
				}
			</style>
		</head>
		<body>
			<div class="box" id="dv">
				<div class="hd">
					<span class="current">宝马</span>
					<span>奔驰</span>
					<span>奥拓</span>
					<span>拖拉机</span>
				</div>
				<div class="bd">
					<ul>
						<li class="current">宝马带你一路畅行</li>
						<li>我要翱翔天空</li>
						<li>我是拖后腿的</li>
						<li>我是后腿</li>
					</ul>
				</div>
			</div>
		
			<script src="common.js"></script>
			<script>
				var hd=my$("dv").getElementsByClassName("hd")[0];
				var bd=my$("dv").getElementsByClassName("bd")[0];
				var spans=hd.getElementsByTagName("span");
				var list=bd.getElementsByTagName("li");
				
				for (var i = 0; i < spans.length; i++) {
					spans[i].setAttribute("index",i)
					spans[i].onclick=function () {
						
						
						for (var j = 0; j < spans.length; j++) {
							spans[j].className="";
						}
						
						this.className="current";
						
						var index=this.getAttribute("index")
						for (var k = 0; k < list.length; k++) {
							list[k].removeAttribute("class")
						}
						
						list[index].className="current";
						//这一遍不写注释,希望下一次能看的懂,然后写出来
						
					};
					
				}
				
			</script>
			
	</body>
</html>
