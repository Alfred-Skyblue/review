<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		<input type="button" value="创建图片" id="btn"/>
		<div id="dv"></div>
		
		<script>
		
			var btnObj=document.getElementById("btn");
			var dvObj=document.getElementById("dv");
			
			btnObj.onclick=function () {
				
				//创建一个img元素
				var imObj=document.createElement("img");
				
				//为元素添加属性
				imObj.src="images/1.jpg";
				imObj.width="500";
				imObj.height="500";
				
				//把img添加到div里面
				dvObj.appendChild(imObj);
			};
			
		</script>
	</body>
</html>
