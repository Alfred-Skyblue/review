<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="多个事件" id="btn"/>
		
		
		
		<script src="common.js"></script>
		<script>
			/*
			
				有时候一个页面的js代码由多个人进行编写,这样就会导致,一个元素创建多个事件的情况,为了保证不存在冲突情况,所有我们常常调用方法来绑定事件,这样的话,就不会存在冲突情况,一个元素就可以执行多个事件
			
				为元素绑定事件(DOM):一种,但是不兼容,有两种
				1 对象.addEventListener("事件类型",事件处理函数,false);--谷歌和火狐支持,IE8不支持
				2 对象.attachEvent("有on的事件类型",事件处理函数)--谷歌不支持,火狐不支持,IE8支持
			
				为按钮绑定点击事件
				参数1:事件的类型---事件的名字,没有on
				参数2:事件处理函数---函数(命名函数,匿名函数)
				参数3:布尔类型,目前就写false
			*/
				
					//为同一个元素绑定多个相同的事件
					my$("btn").addEventListener("click",function () {
					alert("床前明月光");
					},false);
					my$("btn").addEventListener("click",function () {
					alert("疑是地上霜");
					},false);
					my$("btn").addEventListener("click",function () {
					alert("举头望明月");
					},false);
					my$("btn").addEventListener("click",function () {
					alert("低头思故乡");
					},false);
				
			   
				//ie8支持
				//参数1:事件类型---事件名字，有on
				//参数2:事件处理函数---函数(命名函数,匿名函数)
				/*
				  my$("btn").attachEvent("onclick",function () {
				    alert("床前明月光1");
				  });
				
				  my$("btn").attachEvent("onclick",function () {
				    alert("床前明月光2");
				  });
				
				  my$("btn").attachEvent("onclick",function () {
				    alert("床前明月光3");
				  });
				*/
				
				
		</script>
		
	</body>
</html>
