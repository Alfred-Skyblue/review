<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="禁用文本框" id="btn" />
		<input type="text" value="请输入内容" id="txt">

		<script src="common.js"></script>
		<script>
			//根据id属性值获取按钮.为按钮注册点击事件,添加事件处理函数
			my$("btn").onclick = function() {
				my$("txt").disabled = true;
				//为文本框添加disabled属性,来禁用文本框
				
				// 在表单标签中,如果属性=属性值的话,并且属性值只有本身一个值,那么在DOM操作中,可以添加属性值为true
			};
		</script>
	</body>
</html>
