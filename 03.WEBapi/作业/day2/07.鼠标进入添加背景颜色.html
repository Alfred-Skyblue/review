<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li {
				cursor: pointer;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<ul id="car">
			<li>宝马</li>
			<li>奔驰</li>
			<li>奥迪</li>
			<li>保时捷</li>
			<li>法拉利</li>
		</ul>
		<script src="common.js"></script>
		<script>
			// 获取li标签数组
			var list = me$("car", "li");

			//遍历li标签数组
			for (var i = 0; i < list.length; i++) {

				//为每个li标签注册鼠标进入事件
				list[i].onmouseover = function() {
					this.style.backgroundColor = "skyblue";
				};


				//为每个li标签注册鼠标离开事件
				list[i].onmouseout = function() {
					this.style.backgroundColor = "";
				};
			}
		</script>
	</body>
</html>
