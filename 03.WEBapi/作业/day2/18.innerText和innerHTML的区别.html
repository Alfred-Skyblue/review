<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #f40;
			}
		</style>
		
	</head>
	<body>
		<input type="button" value="按钮" id="btn">
		<input type="button" value="获取内容" id="btn1">
		<div id="dv">天王盖地虎
			<p>宝塔镇河妖</p>
		</div>
		<script src="common.js"></script>
		<script>
			

			my$("btn").onclick=function () {
				//my$("dv").innerText="天王盖地虎";
				//my$("dv").innerHTML="天王盖地虎";
				// 两种方式都可以设置文本内容
				
				//my$("dv").innerText="<p>天王盖地虎</p>";// innerText值可以设置文本内容
				my$("dv").innerHTML="<p>天王盖地虎</p>";//innerHTML可以给元素里面增加标签
				
			};
			my$("btn1").onclick=function () {
				//console.log(my$("dv").innerText);//只可以获取标签内的文本内容,不能获取标签
				console.log(my$("dv").innerHTML);//标签和文本内容都可以获取
			};
			
			/*
				结论:
					1.如果想要获取标签及内容,使用innerHTML
					2.如果想要设置标签,使用innerHTML
					3.如果想要设置文本,使用innerText或者textContent或者innerHTML
					4.如果只想获取内容,不想获取标签,使用innertext或者textContent
			*/
		</script>
	</body>
</html>
