<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				  width: 200px;
				  height: 50px;
				  background-color: green;
				  margin-top: 10px;
				}
		
				.cls {
				  background-color: #f40;
				}
		</style>
	</head>
	<body>
		
		<p>这是一个p</p>
		<p class="cls">这是另一个p</p>
		<span class="cls">这是第一个span</span><br />
		<span>这是第二个span</span><br />
		<div class="cls">这是第一个div</div>
		<div>这是第二个div</div>
		<input type="button" value="显示效果" id="btn" /><br />
		
		<script src="common.js"></script>
		<script>
			
			
			//getElementsByClassName可以根据类名获取元素,返回值是一个存储该类名元素的数组
			my$("btn").onclick=function () {
				var clsObjs=document.getElementsByClassName("cls");
				for (var i = 0; i < clsObjs.length; i++) {
					clsObjs[i].style.backgroundColor="skyblue";
				}
			};

		</script>
	</body>
</html>
