<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body {
				height: 2000px;
			}
			img {
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<img src="images/bird.png" id="im">
		<script src="common.js"></script>
		<script>
			//图片跟着鼠标飞,可以在任何浏览器中使用
			// window.eventhe和事件参数e的兼容
			// clientX和clientY单独使用的兼容代码
			// scrollLeft和scrollTop的兼容代码
			// pageX,pageY和clientX+scrollLeft,clientY+scrollTop的兼容代码
			
			// 把代码封装到一个对象中
			var evt={
				// window.event和事件处理参数对象e的兼容
				getEvent:function (evt) {
					return window.event||evt;
				},
				// 可视区域的横坐标兼容代码
				getClientX:function (evt) {
					return this.getEvent(evt).clientX;
				},
				// 可视区域的纵坐标
				getClientY:function (evt) {
					return this.getEvent(evt).clientY;
				},
				getScrollLeft:function () {
					return window.pageXoffset||document.body.scrollLeft||document.documentElement.srcollLeft||0;
				},
				getScrollLeft:function () {
					return window.pageYoffset||document.body.scrollTop||document.documentElement.scrollTop||0;
				},
				getPageX:function (evt) {
					return this.getEvent(evt).pageX?this.getEvent(evt).pageX:this.getClientX()+this.getScrollLeft();
				},
				getPageY:function (evt) {
					return this.getEvent(evt).pageY?this.getEvent(evt).pageY:this.getClientY(evt)+this.getScrollTop();
				}
			}
			
			
			document.onmousemove=function (e) {
				my$("im").style.left=evt.getPageX(e)+"px";
				my$("im").style.top=evt.getPageY(e)+"px";
			};
		</script>
		
		
		
	</body>
</html>
