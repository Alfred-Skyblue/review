			//对象.事件=事件处理函数,事件触发了,函数的代码就会执行,执行的时候,会调用函数
			document.onmousemove=function (e) {
				e=window.event||e;
				// 可视区域的横坐标
				my$("im").style.left=e.clientX-20+"px";
				// 可视区域的纵坐标
				my$("im").style.top=e.clientY-20+"px";
			}
