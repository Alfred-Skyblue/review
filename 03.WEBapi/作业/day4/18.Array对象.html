<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			var arr=[50,10,20,30,40,50];
			
			//.concat()连接两个或更多的数组，并返回结果
			console.log(arr.concat([3,5,8]));
			
			//.every()判断数组中的元素是否符合条件,如果所有的元素都符合条件,则返回true
			var flag=arr.every(function (a,b) {
				console.log(a+"==>"+b);
				return a>10;//数组中的每个值都大于10,才返回true
			})
			console.log(flag);
			
			
			// .filter()返回值是数组中所有符合条件的元素,组成了一个新数组
			
			var greater=arr.filter(function (a) {
				return a>30;
			})
			console.log(greater);
			
			// .push把值追加到数组的最后面,返回值是追加数据之后的数组长度
			console.log(arr.push(60));
			
			//pop()删除数组中最后一个元素,返回值就是删除的这个值
			console.log(arr.pop());
			
			//shift()删除数组中第一个元素,返回值是删除的这个元素
			console.log(arr.shift());
			
			//unshift()往数组的最前面插入一个值,返回值是插入以后数组的长度
			console.log(arr.unshift(10));
			
			//forEach传入一个函数值的时候,表示循环遍历,第二个数字是索引值
			arr.forEach(function (a,b) {
				console.log(a+"==="+b);
			})
			
			//.indexOf(元素值)在数组中查找元素值,如果有,则返回索引值,如果没有,则返回-1
			console.log(arr.indexOf(30));
			
			// .join把元素转换为字符串
			console.log(arr.join());
			
			// .map(函数)数组中每个元素都要执行这个函数,返回值是执行后重新组合的数组
			var product=arr.map(function (a) {
				return a*10
			})
			console.log(product);
			
			//.reverse()翻转数组
			console.log(arr.reverse());
			
			//sort()数组排序,不稳定,mdn中有固定代码
			console.log(arr.sort());
			
			//slice(开始的索引,结束的索引)把截取的数组的值放在一个新的数组中,但是不包含结束的索引对应的元素值
			console.log(arr.slice(3,5));
			
			//.splice(开始的位置,要删除的个数,替换的元素的值)一般是用于删除数组中的元素,或者是替换元素,或者是插入元素
			console.log(arr.splice(2,1,'tony'));
			console.log(arr);
		</script>
		
	</body>
</html>
