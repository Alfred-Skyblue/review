<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<script>
			// location对象用来存放当前访问网站的地址信息
			
			// location对象
			console.log(window.location);//由于window可以省略,所以下面的window都省略了
			
			//地址栏#及后面的内容
			console.log(location.hash);
			
			// 获取主机端口号
			console.log(location.host);
			
			// 获取主机名字
			console.log(location.hostname);
			
			// 获取文件的相对路径
			console.log(location.pathname);
			
			// 获取端口号
			console.log(location.port);
			
			// 获取协议
			console.log(location.protocol);
			
			// 获取搜索内容
			console.log(location.search);
			
			
			my$("btn").onclick=function () {
				// 设置跳转页面的属性
				location.href="http://www.taobao.com";//常用的页面跳转属性,必须牢记
				// location.assign="http://www.taobao.com";//同href属性一样
				// location.reload();//刷新
				// location.replace="http://www.taobao.com";//跳转页面,但是没有历史记录
			};
				
		</script>
		
		
		
	</body>
</html>
