<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn1"/>
		<input type="button" value="按钮" id="btn2"/>
		
		<script src="common.js"></script>
		<script>
			
			my$("btn1").onclick=function () {
				console.log("第一个");
			};
			
			//这种方式绑定的事件,只能绑定一个,最先面的会覆盖上面绑定的事件DOM0级事件
			my$("btn1").onclick=function () {
				console.log("第二个");
			};
			
			
			//通过什么样的方式绑定的事件,就要用什么样的方式来移除事件
			my$("btn2").onclick=function () {
				my$("btn1").onclick=null;
			};
		</script>
		
	</body>
</html>
