		<script>
			//如果页面中出现元素嵌套,那么同一种事件触发的时候就会出现事件冒泡

			my$("dv1").onclick=function () {
				console.log(this.id);
			};
			my$("dv2").onclick=function () {
				console.log(this.id);
			};
			my$("dv3").onclick=function () {
				console.log(this.id);
			};
			
			//并不是所有的事件都能冒泡，以下事件不冒泡：blur、focus、load、unload
		</script>
