<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn">
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			//在css中属性是由多个单词组成的,中间用-隔开,在js中进行DOM操作的时候,把-去掉,第二个单词的首字母答谢即可
			my$("btn").onclick = function() {
				my$("dv").style.width = "500px"; //设置div的宽度
				my$("dv").style.height = "500px"; //设置div的高度
				my$("dv").style.backgroundColor = "skyblue"; //设置div的背景颜色
			};
		</script>
	</body>
</html>
