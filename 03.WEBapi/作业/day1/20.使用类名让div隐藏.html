<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 300px;
				background-color: #f40;
			}
			.cla {
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" value="隐藏" id="btn">
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			my$("btn").onclick = function() {
				if (my$("dv").className == "cla") {
					my$("dv").className = "";
					this.value = "隐藏";
				} else {
					my$("dv").className = "cla";
					this.value = "显示";
				}
			};
		</script>
	</body>
</html>
