<html>
	<head>

	<body>
		<input type="button" value="没怀孕">
		<input type="button" value="没怀孕">
		<input type="button" value="没怀孕">
		<input type="button" value="没怀孕">
		<input type="button" value="没怀孕">
		<input type="button" value="没怀孕">
		<script>
			//获取所有按钮的元素属性
			var inputs = document.getElementsByTagName("input");

			for (var i = 0; i < inputs.length; i++) {
				//循环遍历数组,为每个按钮注册点击事件
				inputs[i].onclick = function() {
					for (var j = 0; j < inputs.length; j++) {
						//把所有按钮的value值设置为没怀孕
						inputs[j].value = "没怀孕";
					}

					this.value = "怀孕了"; //把当前点击的按钮value值设置为怀孕了
				};
			}
		</script>
	</body>
</html>
