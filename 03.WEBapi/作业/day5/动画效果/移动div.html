<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				      margin: 0;
				      padding: 0;
				    }
				
				    input {
				      margin-top: 20px;
				    }
				
				    div {
				      margin-top: 30px;
				      width: 200px;
				      height: 100px;
				      background-color: green;
				      position: absolute;
				    }
				  </style>
	</head>
	<body>
		<input type="button" value="移动到400px" id="btn1" />
		<input type="button" value="移动到800px" id="btn2" />
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			//想要移动div,要脱离文档流position
			  
			my$("btn1").onclick=function () {
				
				
				var timeId=setInterval(function () {
					 // 获取div的当前位置,使用offsetLeft---数字类型,没有px
					 var current=my$("dv").offsetLeft;
					 
					 //div每次移动的距离
					 var step=10;
					 
					 //每次移动后的距离
					 current+=step;
					 
					 //设置div的目标位置
					 
					 //判断是否到达目标位置
					 if (current<=400) {
					 	my$("dv").style.left=current+"px";
					 } else{
					 	clearInterval(timneId)
					 }
				},20)
			};
			
			my$("btn2").onclick=function () {
				
				
				var timeId=setInterval(function () {
					 // 获取div的当前位置,使用offsetLeft---数字类型,没有px
					 var current=my$("dv").offsetLeft;
					 
					 //div每次移动的距离
					 var step=10;
					 
					 //每次移动后的距离
					 current+=step;
					 
					 //设置div的目标位置
					 
					 //判断是否到达目标位置
					 if (current<=800) {
					 	my$("dv").style.left=current+"px";
					 } else{
					 	clearInterval(timneId)
					 }
				},20)
			};
			
		</script>
	</body>
</html>
