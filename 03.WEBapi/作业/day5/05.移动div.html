<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

			* {
      margin: 0;
      padding: 0;
    }

    input {
      margin-top: 20px;
    }

    div {
      margin-top: 30px;
      width: 200px;
      height: 100px;
      background-color: green;
      position: absolute;
    }
  </style>
	</head>
	<body>
		<input type="button" value="移动到400px" id="btn1" />
		<input type="button" value="移动到800px" id="btn2" />
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			//div要移动,要脱离文档流---position:absolute
			//如果样式的代码是在style的标签中设置,外面是获取不到
			//如果样式的代码是在style的属性设置,外面是可以获取

			// 获取div
			var dvObj = document.querySelector("#dv");
			//获取div的left值

			my$("btn1").onclick = function() {
				var timeId = setInterval(function() {
					var current = dvObj.offsetLeft;
				
					var step = 10;
					step = current < 400 ? step : -step;
					current += step;
					if (Math.abs(400 - current) > Math.abs(step)) {
						dvObj.style.left = current + "px";
					} else {
						clearInterval(timeId);
						dvObj.style.left = 400 + "px";
					}
				
				
				}, 20)
			};
			
			my$("btn2").onclick = function() {
				var timeId = setInterval(function() {
					var current = dvObj.offsetLeft;
				
					var step = 8;
					step = current < 800 ? step : -step;
					current += step;
					if (Math.abs(800 - current) > Math.abs(step)) {
						dvObj.style.left = current + "px";
					} else {
						clearInterval(timeId);
						dvObj.style.left = 800 + "px";
					}
				
				
				}, 20)
			};
		</script>
	</body>
</html>
