<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
			      margin: 0;
			      padding: 0;
			    }
			
			    input {
			      margin-top: 20px;
			    }
			
			    div {
			      margin-top: 30px;
			      width: 200px;
			      height: 100px;
			      background-color: green;
			      position: absolute;
			    }
			  </style>
			</head>
			<body>
			<input type="button" value="移动到400px" id="btn1"/>
			<input type="button" value="移动到800px" id="btn2"/>
			<div id="dv"></div>
			<script src="common.js"></script>
			<script>
				
				//div要移动,首先要脱离文档流
				//如果标签样式的代码是在style的标签中设置的,外面买是获取不到的
				//如果样式的代码时在style属性总设置的,外面是可以获取到的
				
				
				//点击按钮,移动到left：400px
				my$("btn1").onclick=function () {
					
					var timeId=setInterval(function () {
						//获取当前div的位置
						var current=my$("dv").offsetLeft;//数字类型,没有px
						//div每次移动的距离
						var step=10;
						//每次移动后的距离
						current+=step;
						
						//判断是否到达目标位置,如果到达目标位置,则清理定时器
						if (current<400) {
							//设置div的目标位置
							my$("dv").style.left=current+"px";
						}else {
							clearInterval(timeId);
						}
						
						
						
						
						
					},20)
					
				};
				my$("btn2").onclick=function () {
					
					var timeId=setInterval(function () {
						//获取当前div的位置
						var current=my$("dv").offsetLeft;//数字类型,没有px
						//div每次移动的距离
						var step=10;
						//每次移动后的距离
						current+=step;
						
						//判断是否到达目标位置,如果到达目标位置,则清理定时器
						if (current<=800) {
							//设置div的目标位置
							my$("dv").style.left=current+"px";
						}else{
							clearInterval(timeId);
						}
					},20)
					
				};
			</script>
	</body>
</html>
