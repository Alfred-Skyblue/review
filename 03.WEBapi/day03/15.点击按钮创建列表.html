<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 500px;
				height: 600px;
				background-color: skyblue;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		
		<input type="button" value="创建列表" id="btn"/>
		<div id="dv"></div>
		
		<script>
			var iptObj=document.getElementById("btn");
			var dvObj=document.getElementById("dv");
			
			//定义一个数组,储存需要往li标签里面添加的内容
			var car=["捷达","桑塔纳","宝来","朗逸","凌度","帕萨塔"];
			
			iptObj.onclick=function () {//为按钮注册点击事件,添加函数
			
			//定义一个变量,存储ul标签
				var uls="<ul style='list-style: none;'>";
				for (var i = 0; i < car.length; i++) {//循环遍历car数组,给ul标签添加li标签并且添加内容
					uls+="<li style='margin:10px;'>"+car[i]+"</li>"
				}
				uls+="</ul>";//为ul标签添加结束标签
				
				dvObj.innerHTML=uls;//为div添加列表
				
				
				var list=dvObj.getElementsByTagName("li");//获取li标签的数组
				
				for (var i = 0; i < list.length; i++) {//循环遍历li标签
					list[i].style.cursor="pointer";//把li标签的鼠标样式变成小手
					list[i].onmouseover=function () {//注册鼠标进入事件,添加方法
						this.style.backgroundColor= "#f40";
					};
					
					list[i].onmouseout=function () {//注册鼠标离开事件,添加方法
						this.style.backgroundColor= "";
					};
				}
			};
			

			
		</script>
		
	</body>
</html>
