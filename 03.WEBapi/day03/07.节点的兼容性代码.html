	<body>
		
		<ol id="greens">
			<li>天王盖地虎</li>
			<li>宝塔镇河妖</li>
			<li>小鸡炖蘑菇</li>
			<li>青菜炒香蕉</li>
			<li>黄瓜炖土豆</li>
		</ol>
		<script src="common.js"></script>
		<script>
			/*
				第一个节点和第一个元素的获取的代码在IE8中可能不支持
				element.firstChild--->谷歌和火狐获取的是第一个子几点
				element.firstChile--->IE8获取的是第一个子元素
				element.firstElementChild------>谷歌和火狐是第一个子元素,IE8不支持
			*/
		   
		   
		   /**
		    * 获取任意一个父级元素的第一个子级元素
		    * @param {Object} element
		    */
		   function getFirstElementChild(element) {
		   	if (element.firstElementChild) {//如果为true则支持
		   		return element.firstElementChild;
		   	} else{
		   		var node=element.firstChild;//为了兼容其他浏览器，所以这里需要获取元素的第一个子节点
		   		while (node&&node.nodeType!=1){//判断这个节点是不是标签，如果不是标签，则寻找下一个节点
		   			node=node.nextSibling;
		   		}
		   		return node;
		   	}
		   }
		   
		   
		   
		   /**
		    * 获取任意一个父级元素的最后一个子级元素
		    * @param {Object} element
		    */
		   
		   function getLastElementChild(element) {
		   	if (element.lastElementChild) {//如果为true则支持
		   		return element.lastElementChild;
		   	} else{
		   		var node=element.lastChild;//为了兼容其他浏览器，这里需要获取最后一个子节点
		   		while (node&&node.nodeType!=1){//判断这个节点是不是标签，如果不是标签，则寻找上一个节点
		   			node=node.previousSibling;
		   		}
		   		return node;
		   	}
		   }
		   
		   
		   console.log(getFirstElementChild(my$("greens")).innerText);
		   console.log(getLastElementChild(my$("greens")).innerText);
		</script>
	</body>
