			/*
				为元素绑定事件(DOM):一种,但是不兼容,有两种
				1 对象.addEventListener("事件类型",事件处理函数,false);--谷歌和火狐支持,IE8不支持
				2 对象.attachEvent("有on的事件类型",事件处理函数)--谷歌不支持,火狐不支持,IE8支持
			
			
				为按钮绑定点击事件
				参数1:事件的类型---事件的名字,没有on
				参数2:事件处理函数---函数(命名函数,匿名函数)
				参数3:布尔类型,目前就写false
			*/
		   
			  function stopPro(evt){ 
				  var e = evt || window.event; 
				  //returnValue如果设置了该属性，它的值比事件句柄的返回值优先级高。把这个属性设置为 fasle， 
				  //可以取消发生事件的源元素的默认动作。 
				  //window.event?e.returnValue = false:e.preventDefault();//默认事件 
				  window.event?e.cancelBubble=true:e.stopPropagation(); 
			  }
