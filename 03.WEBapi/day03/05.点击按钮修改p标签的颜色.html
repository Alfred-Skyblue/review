		<script src="common.js"></script>
		<script>
			
			my$("btn").onclick=function () {//给按钮注册点击事件,添加函数
				var dvObj=my$("dv");//获取div
				var nodes=dvObj.children;//获取div的所有子元素
				for (var i = 0; i < nodes.length; i++) {//循环遍历
					if (nodes[i].nodeName=="P") {//判断元素是不是P标签
						nodes[i].style.backgroundColor="skyblue";
					}
				}
				
			};
			
			
		</script>
