<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			var str="字符串";
			with(document)
			{
			writeln("<b>您好，</b>");
			write("欢迎光临本网页！" +"<br>");
			writeln("<p><b>在js标签之间，");
			writeln(str+"可以写在这里</b></p>");
			}

			/*
			节点的属性:(可以使用标签--元素.出来,可以使用属性节点.出来,文本节点.点出来)
			nodeType:节点的类型:1----标签,2---属性,3---文本
			nodeName:节点的名字:标签节点---大写的标签名字,属性节点---小写的属性名字,文本节点----#text
			nodeValue:节点的值:标签节点---null,属性节点---属性值,文本节点---文本内容
			*/
		</script>
	</body>
</html>
