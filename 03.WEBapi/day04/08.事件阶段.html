<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0 auto;
			}
			#a {
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
			#b {
				background-color: blue;
				width: 200px;
				height: 200px;
			}
			#c {
				display: block;
				width: 100px;
				height: 100px;
				background-color: green;
				text-decoration: none;
			}
			
			
		</style>
		
	</head>
	<body>
		
		  <div id="a">
		      <p id="b">
		        <a href="#" id="c">事件阶段</a>
		      </p>
		    </div>
		
		<script>
			
			
			/*
			三个阶段
			1、事件捕获阶段：从外向里
			2、事件目标阶段：当前选中对象
			3、事件冒泡阶段：从里向外
			通过对象.eventPhase可以获得当前事前处于什么阶段
			阶段的属性值为1、2、3，分别对应上面三个内容
			
			为元素绑定事件
				addEventListener("没有on的事件类型",事件处理函数,控制事件阶段的)
				事件触发的过程中,可能会出现事件冒泡的效果,为了阻止事件冒泡--->
				window.event.cancelBubble=true;谷歌,IE8支持,火狐不支持
				window.event就是一个对象,是IE中的标准
				e.stopPropagation();阻止事件冒泡---->谷歌和火狐支持
				window.event和e都是事件参数对象,一个是IE的标准,一个是火狐的标准
				事件参数e在IE8的浏览器中是不存在,此时用window.event来代替
				addEventListener中第三个参数是控制事件阶段的
				事件的阶段有三个:
				通过e.eventPhase这个属性可以知道当前的事件是什么阶段的
	
			一般默认是冒泡阶段，较少用捕获阶段
			
			1.捕获阶段：
				事件从根节点流向目标节点，途中流经各个DOM节点，在各个节点上触发捕获事件，直到达到目标节点。
				捕获阶段的主要任务是建立传播路经，在冒泡阶段根据这个路经回溯到文档根节点


			2.目标阶段
				事件到达目标节点时，就到了目标阶段，事件在目标节点上被触发
				
				
			3.冒泡阶段
				事件在目标节点上触发后，不会终止，一层层向上冒，回溯到根节点。
			*/
		   
		   var div = document.getElementById('a');
		   var li = document.getElementById('b');
		   var a = document.getElementById('c');
		   
		   
		   //第三个参数默认是false,
		   //是对事件冒泡过程添加函数进行处理
		   
		   div.addEventListener('click',function(event){
		     console.log(this.id+'===>'+event.eventPhase);
		   },false);
		   li.addEventListener('click',function(event){
		     console.log(this.id+'===>'+event.eventPhase);
		   },false);
		   a.addEventListener('click',function(event){
		     console.log(this.id+'===>'+event.eventPhase);
		   },false);
		   
		   /*
			   //事件捕获过程处理
			   //第三个参数设为true
			   div.addEventListener('click',function(event){
				 console.log(this.id+'===>'+event.eventPhase);
			   },true);
			   li.addEventListener('click',function(event){
				 console.log(this.id+'===>'+event.eventPhase);
			   },true);
			   a.addEventListener('click',function(event){
				 console.log(this.id+'===>'+event.eventPhase);
			   },true);
		   */

		   
		</script>
	</body>
</html>
