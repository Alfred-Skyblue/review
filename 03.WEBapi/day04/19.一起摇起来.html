<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				width: 300px;
				height: 200px;
			}
		
		</style>
	</head>
	<body>
		<input type="button" value="摇起来" id="btn1" />
		<input type="button" value="停止" id="btn2" />

		<div id="dv">
			<img src="images/heihei.jpg">
			<img src="images/lyml.jpg">
		</div>

		<script src="common.js"></script>
		<script>
			//点击按钮摇起来
			var timeId = ""

			my$("btn1").onclick = function() {
				timeId = setInterval(function() {
					//定义变量,赋值随机数字
					var x = parseInt(Math.random() * 100 + 1);
					var y = parseInt(Math.random() * 100 + 1);
					//设置元素的left和top值
					my$("dv").style.marginLeft = x + "px";
					my$("dv").style.marginTop = y + "px";
				}, 150)
			};
			my$("btn2").onclick = function() {
				clearInterval(timeId);
				my$("dv").style.margin = "";
			};
		</script>
	</body>
</html>
