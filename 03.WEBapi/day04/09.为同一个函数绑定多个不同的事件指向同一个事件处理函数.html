<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #f40;
			}
			
			
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<div id="dv"></div>
		
		<script src="common.js"></script>
		<script>
			//为元素绑定多个事件,并且指向同一个事件处理函数
			my$("btn").onclick=f1;
			my$("btn").onmouseover=f1;
			my$("btn").onmouseout=f1;
			
			// 在需要通过一个函数处理多个事件时， 可以使用 type 属性
			
			/*
				function f1(event) {
					switch (event.type){
						case "click":my$("dv").style.backgroundColor="skyblue"; break;
						case "mouseover":my$("dv").innerText="床前明月光";	break;
						case "mouseout":my$("dv").innerText="";	break;
					}
				}
			*/
			
			function f1(event) {
				switch (event.type){
					case "click":my$("dv").style.backgroundColor="#f40"; break;
					case "mouseover":my$("dv").innerHTML="天王盖地虎"; break;
					case "mouseout":my$("dv").style.margin="0 auto"; break;
				}
			}
		</script>
		
	</body>
</html>
