<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		
		<input type="button" value="移除第一个按钮的点击事件" id="btn2"/>
		
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			/*
				总结:
					注意:用什么方式绑定事件,就应该用对应的方式解绑事件
					1.解绑事件
					对象.on事件名字=事件处理函数--->绑定事件
					对象.on事件名字=null;
					2.解绑事件
					对象.addEventListener("没有on的事件类型",命名函数,false);---绑定事件
					对象.removeEventListener("没有on的事件类型",函数名字,false);
					3.解绑事件
					对象.attachEvent("on事件类型",命名函数);---绑定事件---ie8支持
					对象.detachEvent("on事件类型",函数名字);
			*/
				
				
				
				
				
			var btnObj=document.getElementById("btn");
			
			// 这种方式只支持ie8
			
				function f1() {
					console.log("第一个事件");
				}
				function f2() {
					console.log("第二个事件");
				}
				btnObj.attachEvent("onclick",f1);
				btnObj.attachEvent("onclick",f2);
				
				my$("btn2").onclick=function () {
					btnObj.detachEvent("noclick",f1)
				};

			   my$("btn2").onclick=function () {
				btnObj.detachEvent("onclick",f1);
			   };
		   */
		   
		</script>
	</body>
</html>
