			//字符串案例

		
			//1.提取某个索引到指定位置的字符串
			var str = "我的家在东北,东北的天气很优美";
			var key = "东北"; //索引开始的位置
			var index = str.indexOf(key); //获取该位置的索引值
			str = str.substr(index, 5); //从key到指定的位置提取字符串
			console.log(str);
			
			//2.找到则个字符串中所有的“O”出现的位置
			var str1 = "hello wod odd ott fbo nhyo";
			var index = 0;
			var key = "o";
			while ((index = str1.indexOf(key, index)) != -1) { //while循环求"o"出现位置
				console.log(index);
				index += key.length;
			}
			
			for (var i = 0; i < str1.length; i++) { //for循环求"o"出现位置
				if (str1.charAt(i) == key) {
					console.log(i);
				}
			}
