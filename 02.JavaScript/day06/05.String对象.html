<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
				String是一个对象
				字符串可以看成是字符组成的数组,但是js中没有字符类型
				字符是一个一个的,在别的语言中字符用一对单引号括起来
				在js中字符串可以使用单引号也可以使用双引号
				因为字符串可以看成是数组,所以,可以通过for循环进行遍历
				
				字符串特性:不可变性,字符串的值是不能改变
				
				字符串的值之所以看起来是改变的,那是因为指向改变了,并不是真的值改变了
			
			*/
			
			var str="hello";
			var str="hi";
			console.log(str);//此时输出的应该是hi
			
			// 我们所的字符串的不可变性是说字符串的值不可以改变,但是可以给它重新赋值
			// 重新赋值以后,变量的指向发生了改变,原来的字符串还是会在内存当中,只是变量的指向发生了改变
		</script>
	</head>
	<body>
	</body>
</html>
