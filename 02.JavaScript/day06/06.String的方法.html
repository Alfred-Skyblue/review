<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			/*
				实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
				静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
				
				
				字符串的常用属性:
				.length------>字符串的长度
				.charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
				.fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
				.concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
				.indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
				.lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
				.replace("原来的字符串","新的字符串");用来替换字符串的
				.slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
				.split("要干掉的字符串",切割后留下的个数);切割字符串
				.substr(开始的位置,个数);返回的是截取后的新的字符串
				.substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
				.toLocaleLowerCase();转小写
				.toLowerCase();转小写
				.toLocaleUpperCase()转大写
				.toUpperCase();转大写
				.trim();干掉字符串两端的空格
			*/
		   
				var str=" Hello+Wordl ";
				console.log(str.length);//获取字符串的长度
				console.log(str.charAt(1));//获取该索引位置的字符
				console.log(str.indexOf("l",4));//获取一个字符在字符串当中的索引值,从前往后找
				console.log(str.lastIndexOf("o"));//获取一个字符在字符串当中的索引值(倒序)
				console.log(str.replace("W","M"));//把源字符串当中的字符,替换成新的字符
				console.log(str.slice(5,10));//从索引为5的字符串开始提取,到索引为10的前一个结束,不包括10,并且返回提取后的字符串,如果索引的个数超过索引数,那么返回为空
				var chars = str.split('+',5);//删除该字符串,返回切割开的字符串返回值为Array
				console.log(chars);
				console.log(str.concat("你好","我们是","好朋友"));//字符串的拼接
				console.log(str.substr(0,4));//输出从一个索引值到另一个索引值的字符串
				console.log(str.toLocaleLowerCase());//转换为小写
				console.log(str.toUpperCase());//转换为大写
				console.log(str.trim());//删除字符串两端的空格
				var str1=String.fromCharCode(89,133,111);//返回对应按钮的ASCII码的值
				console.log(str1)

		</script>
	</head>
	<body>
	</body>
</html>
