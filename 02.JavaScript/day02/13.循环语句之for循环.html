<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 for循环
			
			 语法:
			 for(表达式1;表达式2;表达式3){
			   循环体;
			 }
			
			 执行过程:
			 先执行一次表达式1,然后判断表达式2;如果不成立则直接跳出循环
			 如果表达式2成立,执行循环体的代码,结束后,跳到表达式3执行,然后跳到表达式2,判断表达式2是否成立,不成立,则跳出循环
			 如果表达式2成立,则执行循环体,然后再跳到表达式3,再跳到表达式2,判断是否成立,一直如此
			
			 for(var i=0;i<10;i++){
			
			 }
		*/
			//例子1:我是中国人输出5次
			for (var i = 0; i < 5; i++) {
				console.log("我是中国人");
			}


			//例子2:求1-50所有数字的和
			var num = 1;
			for (var i = 1; i <= 50; i++) {
				num+= i;
			}
			console.log(num);
		</script>

	</head>

	</body>
</html>
