<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 *
			 * if语句:主要是判断
			 * 语法:
			 * if(表达式){
			 *   代码块
			 * }
			 * 执行过程:
			 * 先判断表达式的结果是true还是false,如果是true则执行代码块,如果是false,大括号中的代码是不执行的
			 */
			
			
			
			//1.如果20大于10,请输出20,如果一个数字大于另一个数字则输出大的数字
			var nam1 = 10;
			var nam2 = 20;
			if (nam1 < nam2) {
				console.log(nam2)
			}
			
			
			// 2.问:小苏的年龄是否大于18岁,如果是成年的,则提示,已成年
			var oge = 20;
			if (oge >= 18) {
				console.log("已成年")
			}
		</script>
	</head>
	<body>
	</body>
</html>
