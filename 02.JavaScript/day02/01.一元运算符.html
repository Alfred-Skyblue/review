		<script>
			/*
				一元运算符：++	--
				
				++和--可以分为：前+和后+		前-和后-
				
				
				如果++在后面：如	num++ +10 参与运算
				先参与运算，运算结束后在+1
				
				如果++在前面：如	++num +10 参与运算
				先自身+1，然后再参与运算
				
			*/
		   // var num=10;
		   // num++;//自身+1--->自加
		   // console.log(num)
		   
		   // var num=10;
		   // ++num;//自身+1--->自加
		   // console.log(num)
		   
		   
		   var num=10;
		   var sun=num++ +10;
		   console.log(sun)
		</script>
