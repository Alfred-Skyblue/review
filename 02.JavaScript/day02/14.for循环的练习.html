<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script>
			//求1-100之间所有奇数的和
			var nam1 = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 2 != 0) {
					nam1 += i;
				}
			}
			console.log(nam1);


			//求1-100之间所有偶数的和
			var sum1 = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 2 == 0) {
					sum1 += i;
				}
			}
			console.log(sum1);


			//求100以内所有能被3整除的数字的和
			var sum2 = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 3 == 0) {
					sum2 += i;
				}
			}
			console.log(sum2);


			//求100以内能别7整除的数字的和
			var sum3 = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 7 == 0) {
					sum3 += i;
				}
			}
			console.log(sum3);

			//求100-300之间所有奇数的和
			var sum = 0;
			for (var i = 100; i <= 300; i++) {
				if (i % 2 == 1) {
					sum += i;
				}
			}
			console.log(sum);
			
		</script>

	</head>

	</body>
</html>
