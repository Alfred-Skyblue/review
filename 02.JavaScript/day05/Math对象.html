<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			MDN----在线的帮助文档
			实例对象:通过构造函数创建出来,实例化的对象
			静态对象:不需要创建,直接就是一个对象,方法(静态方法)直接通过这个对象名字调用,
			实例方法必须通过实例对象调用
			静态方法必须通过大写的对象调用
			*/
			
			/*
				Math.PI----π---
				Math.E----常数的底数
				Math.abs(值)-----绝对值
				Math.ceil(值)----向上取整
				Math.floor(值)---向下取整
			*/
		   
		   
		   
			console.log(Math.PI);
			console.log(Math.abs(null));//null代表0的意思  重点
			
			console.log(Math.ceil(12.3));//向上取整(进一法)
			console.log(Math.ceil(12.9));
			
			
			console.log(Math.floor(12.3));//向下取整(去尾法)
			console.log(Math.floor(12.9));
			
			console.log(Math.max(8,3,12,15,100,43,66));//求最大值
			console.log(Math.min(20,30,40,100,180,65,88));//求最小值
			console.log(Math.pow(2,4));//求2的4次方
			console.log(Math.sqrt(16));//开方
		</script>
	</head>
	<body>
	</body>
</html>
