<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//操作符---符号---用来计算

			//算数运算符:+   -   *   /   %
			//算数运算表达式:由算数运算符组成的表达式
			// var nam=20;
			// var nam1=nam/4;
			// console.log(nam1)//输出为20/4=5



			//一元运算符：这个操作符只需要一个操作数就可以运算的符号++  -- 
			// var nam3=20;
			// var nam4=18;
			// console.log(++nam3 + nam4)//39	如果运算符在前面,则先+-1然后在参与运算,如果运算符在后面,则现参与运算后加1

			//二元运算符:这个操作符需要两个操作数就可以运算

			//复合运算符：+=	-=	*=	/=	%=
			//复合运算表达式：由符合运算符连接起来的表达式

			// var nam5=10;
			// 	nam5+=10;//nam5=nam5+10=20
			// console.log(nam5);//20



			//关系运算符: >  <  >=  <=  ==不严格的 ===严格的 !=不严格的不等 !==严格的不等
			//关系运算表达式;由关系运算符组成的表达式,输出结果为布尔类型
			// var name = (5 < 15 <= 18); //true		18大于15
			// var name1 = 16 == "16";//true	只计算值,不计算类型16="16"
			// var name2 = 16 === "16";//false	数字相等,类型不同,严格的计算
			// console.log(name, name1,name2)

			//逻辑运算符:
			// &&---逻辑与--并且
			// ||---逻辑或---或者
			// !---逻辑非---取反--取非
			//逻辑运算表达式:由逻辑运算符连接起来的表达式
			//表达式1&&表达式2----如果有一个为false,整个的结果就是false
			//表达式1||表达式2----如果有一个为true,整个的结果为true
			//!表达式1---输出的结果与获取的结果相反
			var name = ("苹果" !== "香蕉" && (5 * 20 >= 120));//一个值为false,整个的结果就是false
			var name2 = ("苹果" !== "香蕉" || (5 * 20 >= 120));//一个为true,整个的结果为true
			var name3 = !("苹果" !== "香蕉" || (5 * 20 >= 120));//计算结果为true所以!值为false
			console.log(name,name2,name3)
		</script>
	</head>
	<body>
	</body>
</html>
