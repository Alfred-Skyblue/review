<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//遍历数组
			var arr = [5, 10, 15, 20, 25, 30]
			for (i = 0; i < arr.length; i++) {
				console.log(arr[i]);
			}

			//冒泡排序
			var array = [50, 20, 80, 5, 60, 30,40];
			for (i = 0; i < array.length - 1; i++) {
				for (j = 0; j < array.length - 1 - i; j++) {
					if (array[j] > array[j + 1]) {
						var temp = 0;
						temp = array[j];
						array[j]=array[j + 1];
						array[j + 1] = temp;

					}
				}
			}
			console.log(array);
		</script>
	</head>
	<body>
	</body>
</html>
