<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//求整数1～100的累加值，但要求碰到个位为3的数则停止累加
			var sum = 0;
			for (i = 1; i <= 100; i++) {
				if (i % 10 !== 3) {
					sum += i;
				}

			}
			console.log(sum);

			//求1-100之间不能被7整除的整数的和（用continue）
			var sum1 = 0;
			var i = 1;
			while (i <= 100) {
				if (i % 7 == 0) {
					i++;
					continue;
				}
				sum1 += i;
				i++;
			}
			console.log(sum1);


			//求200-300之间所有的奇数的和（用continue）
			var sum2 = 0;
			for (i = 200; i <= 300; i++) {
				if (i % 2 == 0) {
					continue;
				}
				sum2 += i;
			}
			console.log(sum2);
	</script>

</html>
