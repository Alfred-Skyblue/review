<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//冒泡排序复习
			var array=[40,50,60,10,20,70,30];
			for(i=0;i<array.length-1;i++){//控制比较的轮数
				for(j=0;j<array.length-1-i;j++){//控制每轮比较的次数
					if(array[j]<array[j+1]){//判断大小,交换数据
						var temp=array[j];
							array[j]=array[j+1];
							array[j+1]=temp;
					}
				}
			}
					console.log(array);
			
			
			
		</script>
		
		
		
	</head>
	<body>
	</body>
</html>
