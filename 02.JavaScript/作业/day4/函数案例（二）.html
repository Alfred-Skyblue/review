		<script>
			//求斐波那契数列
			function getFib(num) {
				var num1 = 1;
				var num2 = 1;
				var sum = 0;
				for (i = 3; i <= num; i++) {
					sum = num1 + num2;
					num1 = num2;
					num2 = sum;
				}
				return sum;
			}
			console.log(getFib(12));

			//输入一个年月日,判断这个日期是这一年的第多少天
			function getDays(year, month, day) {
				var days = day; //定义变量储存对应天数
				if (month == 1) {
					return days; //如果输入的是一月份,则直接返回天数
				}
				//如果不是一月份,则需要计算每个月的天数,定义一个数组来储存每个月的天数
				var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
				for (i = 0; i < month-1; i++) {//循环遍历数组求每个月的天数和
					days += months[i];
				}
				if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0 && month > 2) {//判断这个年份是不是闰年,如果是闰年,二月份需要加一天
					days++;
				}
				return days;
			}
			console.log(getDays(2018,2,1));
			
			
			
			
			
		</script>
