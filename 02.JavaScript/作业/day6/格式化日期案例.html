<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//格式化时间案例
			function getDate(dt) {
				var year = dt.getFullYear(); //获取年份
				var month = dt.getMonth() + 1; //获取月,国内的月份需要+1
				var day = dt.getDate(); //获取日
				var hour = dt.getHours() //获取小时
				var minute = dt.getHours(); //获取分钟
				var second = dt.getSeconds(); //获取秒
				var days = dt.getDay(); //获取星期
				month = month < 10 ? "0" + month : month;
				day = day < 10 ? "0" + day : day;
				hour = hour < 10 ? "0" + hour : hour;
				minute = minute < 10 ? "0" + minute : minute;
				second = second < 10 ? "0" + second : second;
				return year + "/" + month + "/" + day + "/" + hour + "/" + minute + ":" + second + ":" + days + "/星期" + days;
			}
			var dt = new Date();
			console.log(getDate(dt));
			

				
				
			}
		</script>

	</head>

	</body>
</html>
