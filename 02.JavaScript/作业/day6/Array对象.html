<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			//将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现
			var arr = ["刘备", "张飞", "关羽"];
			console.log(arr.join("|"));

			var arr1 = []; //定义一个空数组,存放
			for (var i = 0; i < arr.length - 1; i++) {
				arr1 += arr[i] + "|"; //循环遍历添加|
			}
			console.log(arr1 + arr[arr.length - 1]); //添加最后一个数据

			//将一个字符串数组的元素的顺序进行反转。["a", "b", "c", "d"] -> [ "d","c","b","a"]。使用两种种方式实现。

			var arr2 = ["a", "b", "c", "d"];
			console.log(arr2.reverse());//使用reverse方法翻转数组

			function object(arr) {//自定义方法翻转数组
				var newArr = [];
				for (var i = arr.length - 1; i >= 0; i--) {//循环交换位置
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			}

			var arr2 = ["a", "b", "c", "d"];
			console.log(object(arr2));

			//工资的数组[1500, 1200, 2000, 2100, 1800],把工资超过2000的删除
			var arr3 = [1500, 1200, 2000, 2100, 1800];

			function array(arr) {
				var arrs = [];//定义一个空数组
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] <= 2000) {//判断工资是否超过2000
						arrs[arrs.length] = arr[i];//将不超过2000的存放到新数组当中
					}
				}
				return arrs;
			}
			console.log(array(arr3));
			
			//找到数组["c", "a", "z", "a", "x", "a"]中a出现的位置
			var arr4=["c", "a", "z", "a", "x", "a"];
			var index=arr4.indexOf("a");//检索第一个a出现的位置
			while(index!=-1){//如果检索到了a,则输出索引位置
				console.log("a出现的位置为："+index);
				 index=arr4.indexOf("a",index+1);//从a出现的位置+1继续往后检索
			}
			
		</script>

	</head>
