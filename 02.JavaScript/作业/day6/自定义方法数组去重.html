				function MyArray() {//自定义构造函数创建对象
					this.getarray = function(arr) {//添加方法
						var array = [];//定义一个空数组
						for (var i = 0; i < arr.length; i++) {
							if (!array[arr[i]]) {
								array.push(arr[i]);
							}
						}
						return array;
					};
				}
				var ma=new MyArray();
				var myarr=ma.getarray(arr1);
				console.log(myarr);
