<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
			静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
			
			
			字符串的常用属性:
			.length------>字符串的长度
			.charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
			.fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
			.concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
			.indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
			.lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
			.replace("原来的字符串","新的字符串");用来替换字符串的
			.slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
			.split("要干掉的字符串",切割后留下的个数);切割字符串
			.substr(开始的位置,个数);返回的是截取后的新的字符串
			.substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
			.toLocaleLowerCase();转小写
			.toLowerCase();转小写
			.toLocaleUpperCase()转大写
			.toUpperCase();转大写
			.trim();干掉字符串两端的空格
			
			*/

			var str = " oabcoeFoxWozzopp";


			console.log(str.length); //获取数组的长度
			console.log(str.charAt(10)); //返回指定索引值位置的字符,超出最大索引值则不返回
			var str2 = String.fromCharCode(112, 225); //输出指定ASCII码对应的键位
			console.log(str2);
			console.log(str.concat("hello", "word")); //拼接字符串
			console.log(str.indexOf("o", 2)); //返回值是要找的字符串的索引值,.indexOf(要找的字符串,从哪个位置开始索引)
			console.log(str.lastIndexOf("o")); //返回的是要找的字符串的索引值,只能从后往前找（倒序）,但是索引值是从左往右数
			console.log(str.replace(/o/g, "l")); //替换字符串的内容,.replace("原字符串"，"新字符串")/o/g表示全部替换,如果不写/g则只替换第一个
			console.log(str.slice(3, 10)); //返回从索引为3的位置到索引为10的位置,不包括10
			var arr3 = str.split("e", 2) //从指定的字符串切割开,返回剩余的字符串个数切割的字符串不保留
			console.log(arr3)
			console.log(str.substr(2, 5)); //从指定索引的位置开始截取指定个数的字符串
			console.log(str.substring(3, 9)); //从索引为3的字符串截取到索引为9的字符串,不包括9
			console.log(str.toLocaleLowerCase()); //转换为小写
			console.log(str.toUpperCase()); //转换为答谢
			console.log(str.trim()); //删除字符串两端的空格
		</script>
	</head>
	<body>
	</body>
</html>
