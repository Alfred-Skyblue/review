<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
				MDN----在线的帮助文档
				
				
				实例对象:通过构造函数创建出来,实例化的对象
				静态对象:不需要创建,直接就是一个对象,方法(静态方法)直接通过这个对象名字调用,
				实例方法必须通过实例对象调用
				静态方法必须通过大写的对象调用
			*/
			console.log(Math.PI)//圆周率π
			
			
			console.log(Math.ceil(1.3));//向上取整(进一法)
			console.log(Math.ceil(1.5));//向上取整(进一法)
			console.log(Math.ceil(1.8));//向上取整(进一法)
			console.log(Math.ceil(1.0));//向上取整(进一法)
			
			
			console.log(Math.floor(1.3));//向下取整(去尾法)
			console.log(Math.floor(1.9));//向下取整(去尾法)
			console.log(Math.floor(1.5));//向下取整(去尾法)
			console.log(Math.floor(1.7));//向下取整(去尾法)
			
			
			console.log(Math.max(10,20,30,80,5));//求一组数字的最大值
			
			console.log(Math.min(10,20,30,80,5));//求一组数字的最小值
			
			
			console.log(Math.abs(-5));//求绝对值
			
			console.log(Math.pow(2,3));//求一个数字的次方
			console.log(Math.sqrt(64));//开方
		</script>
		
		
	</head>
	<body>
	</body>
</html>
