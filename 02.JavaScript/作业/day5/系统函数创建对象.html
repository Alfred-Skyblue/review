<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>3
		<script>
			//通过Object系统构造函数来创建对象
			
			
			//1.创建一个电脑对象
			var obj=new Object();
			obj.name="电脑";
			obj.color="skyblue";
			obj.weight="8kg";
			obj.model="华硕";
			obj.movie=function(){
				console.log("我可以看电影");
			};
			obj.play=function(){
				console.log("我可以玩英雄联盟");
			};
			obj.code=function(){
				console.log("我还可以敲代码");
			};
			console.log("我是一台"+obj.name+",我的皮肤是"+obj.color+"色的，我的体重有"+obj.weight+"我的品牌是"+obj.model);
			obj.movie();
			obj.play();
			obj.code();
			
			
			
			//创建一个车对象
			
			var car=new Object();
			car.name="GTR";
			car.color="red";
			car.weight=1800;
			car.model="日产";
			car.manned=function(){
				console.log("我可以载人");
			};
			car.cargo=function(){
				console.log("我还可以拉货");
			};
			console.log("我是一辆"+car.model+car.name+"我身披"+car.color+"色的战袍体重有"+car.weight+"千克");
			car.manned();
			car.cargo();
			
			
			//创建一个按钮对象
			
			var button=new Object();
			button.name="按钮";
			button.width=20;
			button.height=10;
			button.backgroundcolor="天蓝色";
			button.click=function(){
				console.log("我可以点击");
			};
			button.enter=function(){
				console.log("我还可以让鼠标进入");
			};
			console.log("我是一个"+button.name+"，我的宽度是"+button.width+"我的高度是"+button.height+",我的背景颜色是"+button.backgroundcolor);
			button.click();
			button.enter();
		</script>
		
		
	
		
		
	</head>
	<body>
	</body>
</html>
