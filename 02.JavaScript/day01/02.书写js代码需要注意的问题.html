<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//js代码的注意问题
			/*	1.在一对script的标签中，有错误的js代码，那么该错误代码后面的代码都不会执行
				2.如果一堆的script标签中有错误，不会影响后面的script标签中的js代码运行
				3.script的标签中，可以写什么内容type="text/javascript"是标准写法
					或者写language="JavaScript"都是可以的，但是目前在我们的html页面中，
					type和language都可以省略，原因：html是遵循h5的标准
				4.有可能会出现这种情况：script标签中可能同时出现type和language
				5.script标签，在页面中可以出现多个
				6.script标签一般是放在body标签最后的，有的时候会在head标签中
				7.如果script标签是引入外部js文件的作用，那么这对标签中不要写任何的js代码，瑞国要写
					那么重新写一对script标签
			*/
			alert("你好")
		</script>
		<script language="JavaScript">
			alert("我来了")
		</script>
	</head>
	<body>
		<script type="text/javascript">
			alert("娃哈哈")
		</script>
	</body>
</html>
