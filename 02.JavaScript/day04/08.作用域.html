<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
				作用域：使用范围
				
				全局变量：声明的变量是使用var声明的，那么这个变量就是全局变量，全局变量可以在页面的任何位置使用
						除了函数以外，其他的任何位置定义的变量都是全局变量
						全局变量，如果页面不关闭，那么就不会释放，就会占用空间，消耗内存
				
				局部变量：在函数内部定义的变量，是局部变量，外面不能使用
				
				
				全局作用域：全局变量的使用范围
				局部作用域：局部变量的使用范围
				
				
				块级作用域：一对大括号就可以看成是一块，在这块区域中定义的变量，只能在这块区域中使用，
							但是在js中这个块级作用域中定义的变量，外面也能使用
							说明：js中没有块级作用域，函数除外；
							
				隐式全局变量：声明的变量没有var，就叫做隐式全局变量
				全局变量是不能被删除的，但是隐式全局变量是可以被删除的
				定义变量使用var是不会被删除的，没有var是可以删除的
				
				
			*/
		   
		   
		function f1() {
		  number=1000;//是隐式全局变量
		}
		f1();
		console.log(number);
		
		var num1=10;
		num2=20;
		delete num1;//全局变量不可以删除
		delete num2;//隐士全局变量可以被删除
		console.log(typeof num1);
		console.log(num1+10);
		console.log(typeof num2);
		//结论,声明变量时没有var，就是隐式全局变量，隐式全局变量可以被删除
		   
			
		</script>
		
		
	</head>
	<body>
	</body>
</html>
