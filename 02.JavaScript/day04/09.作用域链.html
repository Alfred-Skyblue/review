<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		
		/*
			函数当中使用的变量，会在它当前的作用于中寻找，如果当前则用于没有找到变量
			则会去它的上一级作用域去寻找，如果直到0级作用域都没有找到该变量，那么就会报错，
			整个寻找的过程，就是作用域链
		
		
		*/
		
		
		  var num=10;
		  function f1() {
		    var num=20;
		    function f2() {
		      var num=30;
		      function f3() {
		        var num=50;
		        console.log(num);
		      }
		      f3();
		    }
		    f2();
		  }
		  f1();
		</script>
	</head>
	<body>
	</body>
</html>
