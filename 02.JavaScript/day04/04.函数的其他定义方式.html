<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			命名函数：函数如果有名字，就是命名函数
			匿名函数:函数如果没有名字，就是匿名函数
			函数的另一种定义方式
			函数表达式：
			把一个函数给一个变量，此时形成了函数表达式3
			var 变量=匿名函数
			如果是函数表达式，那么此时前面的变量中存储的就是一个函数
			而这个变量就相当于是一个函数，就可以直接加小括号调用了
			
			注意：
			函数表达式后面，赋值结束后，要加分号
			
			函数定义:
			1. 函数声明--函数定义
			function 函数名(){
			函数体
			}
			
			 
			
			*/
		   //命名函数:
		   function f1(){
			   console.log("命名函数")
		   }
		   
		   //匿名函数:
		  var f1= function (){
			   console.log("匿名函数")
		   }
		   
		   
		   //函数声明
		   function f1(){
			   console.log("我是函数声明")
		   }
		   f1()//函数调用
		   function f1(){
		   			   console.log("我是函数声明")
		   }
		   f1()
		   //命名函数重名的时候,下面的函数会覆盖上面的函数
		   
		   //函数表达式
		   var f2 =function (){
			   console.log("我是一个函数表达式")
		   }
		   f2()
		   f2=function (){
			   console.log("我也是一个函数表达式")
		   }
		   f2()
		   //函数表达式调用的时候,会调用自己上面的函数表达式,不会被覆盖
		   
		   
		  //函数的自调用
		  (function () {
		    console.log("阿涅哈斯诶呦");
		  })();
		  
		  
		  (function () {
		    console.log("嘎嘎")
		  })();
		  
		  //只可以一次性调用函数
		</script>
		
		
		
		
	</head>
	<body>
	</body>
</html>
