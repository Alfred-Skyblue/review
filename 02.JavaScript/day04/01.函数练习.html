		<script>
			/**
			 * 求一个数组中的最大值、最小值、和。
			 * @param {Object} arr 参数是一个数组
			 * 返回值是一个数组，第一个是最大值，第二个是最小值，第三个是和；
			 */
			
			function getArr(arr){
				var max=arr[0];
				var min=arr[0];
				var sum=0;
				for(i=0;i<arr.length;i++){
					if(max<arr[i]){
						max=arr[i];
					}//end if 
					if(min>arr[i]){
						min=arr[i];
					}//end if
					sum+=arr[i];
				}//end for 
				return [max,min,sum];
			}
		
			var array=getArr([10,20,30,60,80])
			console.log("最大值："+array[0])
			console.log("最小值："+array[1])
			console.log("和："+array[2])
			
			
			//翻转数组
			function flipArr(array){
				for(i=0;i<array.length/2;i++){
					var temp=array[i];
						array[i]=array[array.length-1-i];
						array[array.length-1-i]=temp;
				}
				return array
			}

			console.log(flipArr([10,20,30,40]))
			
			
			
			//求斐波那契数列
			function getFib(num){
				var num1=1;
				var num2=1;
				var sum=0;
				for(var i=3;i<=num;i++){
					sum=num1+num2;
					num1=num2;
					num2=sum;
				}
				return sum;
			}
			console.log(getFib(10));
		</script>
