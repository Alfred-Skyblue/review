<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			//结论:函数可以作为返回值使用,当一个变量接收了返回值的时候,这个变量将变为函数
			
			
			
			function f1() {
			  console.log("f1函数调用了");
			  return function () {
			    console.log("这是一个函数");
			  };
			}
			
			var ff=f1();//调用
			//ff就是一个函数了
			ff();
		</script>
	</head>
	<body>
	</body>
</html>
