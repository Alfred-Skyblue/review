		<script>
			
			function arr1(arr){
				var newArr=[];
				for(var i=arr.length-1;i>=0;i--){
				newArr[newArr.length]=arr[i];
				}
				return newArr;
			}
			
			console.log(arr1([10,20,30,40,50]));
