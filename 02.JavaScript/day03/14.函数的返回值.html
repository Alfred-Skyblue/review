<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			/*
			set:设置
			get:获取
				函数的返回值： 
				
					函数的返回值：在函数内部有return关键字，并且在关键字后面有内容的时候，这个内容被返回了
					当函数在调用之后，需要这个返回值，那么就定义变量接受即可
					函数没有返回值，但是在调用的时候接收了，那么结果就是undefined
					变量声明了，如果没有赋值，结果也是undefined
					
					
				如果一个函数中有return，那么这个函数就有返回值
				如果一个函数中没有return，那么这个函数就没有返回值
				如果一个函数中没有明确的返回值，那么调用的时候接受了，结果就是undefined
				（没有明确的返回值：函数种没有return或者函数中有return，但是return后面没有任何内容）
				
				如果一个函数有参数，就说明是有参数的函数
				如果一个函数没有参数，就说明是没有参数的函数
				
				形参的个数和实参的个数可以不一致
				
				
				return下面的代码是不会执行的
			*/
			
			function f1(x,y) {
			  var sum= x+y;
			  return sum;
			  console.log("助教才是最帅的");
			  return 100;
			}
			var result=f1(10,20);
			console.log(result);
			
		</script>
	</head>
	<body>
	</body>
</html>
