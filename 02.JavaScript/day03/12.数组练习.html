<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//求数组中所有元素的和
			var arr=[10,20,30,0,40,50,0];
			var sum=0;
			for(i=0;i<arr.length;i++){
				sum+=arr[i];
			}
			console.log("和："+sum);
			console.log("平均值："+sum/arr.length)
			//求最大值
			max=0;
			for(i=0;i<arr.length;i++){
				if(max<arr[i]){
					max=arr[i];
				}
			}
			console.log("最大值："+max);
			//求最小值
			min=0;
			for(i=0;i<arr.length;i++){
				if(min>arr[i]){
					min=arr[i];
				}
			}
			console.log("最小值："+min);
			
			//循环遍历数组
			for(i=0;i<arr.length;i++){
				console.log(arr[i])
			}
			
			//把数组中的0去掉
			var newArr=[];
			for(i=0;i<arr.length;i++){
				if(arr[i]!=0){
					newArr[newArr.length]=arr[i]/10;
				}
			}
			console.log(newArr);
			
			//翻转数组
			for(i=0;i<arr.length/2;i++){
				var flip=arr[i];
				arr[i]=arr[arr.length-1-i];
				arr[arr.length-1-i]=flip;
			}
			console.log(arr)
		</script>
		
	</head>
	<body>
	</body>
</html>
