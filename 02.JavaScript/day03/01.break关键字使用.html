<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//break关键字:如果在循环中使用,遇到了break,则立刻跳出当前所在的循环
			
			//输入一批数字,计算所有数字的和,当输入0时,则显示计算结果
			//var array= parseInt(prompt("一组数字"))
			
			//找到100-200之间第一个能被7整除的数字
			var first = 0;
			for (var i = 100; i <= 200; i++) {
				if (i % 7 == 0) {
					first += i;
					break;
				}
			}
			console.log(first);
			
			
			
			//找到100-200之间第一个能被8整除的数字
			
			for (var i=100;i<=200;i++){
				if(i%8==0){
					console.log(i);
					break;
				}
			}
		</script>

	</head>
	<body>
	</body>
</html>
