<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//重点
			//冒泡排序:把所有的数据按照一定的顺序进行排列(从小到大,从大到小)
			var arr = [50, 10, 20, 30, 40, 80, 120];
			for (var i = 0; i < arr.length - 1; i++) { //控制每一轮的比较次数

				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr);
		</script>
	</head>

</html>
