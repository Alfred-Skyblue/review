<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/form.css"/>
	</head>
	<body>
		
		<form action="">
			<fieldset>
				<legend>学生档案</legend>
				<label for="userName">姓名:</label>
				<input type="text" name="userName" id="userName" placeholder="请输入用户名">
				<label for="userPhone">手机号码</label>
				<input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$">
				<label for="email">邮箱地址</label>
				<input type="email" name="email" id="email" />
				<label for="collage">所属学院</label>
				<input type="text" name="collage" id="collage" list="cList" placeholder="请选择学院">
				<datalist id="cList">
					<option value ="前端开发"></option>
					<option value ="Java"></option>
					<option value ="Python"></option>
				</datalist>
				<label for="score">入学成绩</label>
				<input type="number" name="score" id="score" value="0" max="100" min="0"/>
				
				<label for="">基础水平</label>
				<meter id="level" max="100" min="0" low="59" high="80"></meter>
				
				<label for="inTime">入学日期</label>
				<input type="date" name="inTime" id="inTime"/>
				
				<label for="leaveTime">毕业日期</label>
				<input type="date" name="leaveTime" id="leaveTime"/>
				<input type="submit">
			</fieldset>
			
			
		</form>
		
		
		<script>
			
			document.getElementById("score").oninput=function () {
				document.getElementById("level").value=this.value;
			}
			
			
			
			
		</script>
	</body>
</html>
