<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 定义 -->
		<!-- 
			规范：
				1. data-开头
				2. data-后面至少有一个字符，多个单词用-连接
			建议
				1. 名称应该都使用小写--不要包含任何大写字符
				2. 名称中不要有任何特殊符号
				3. 名称不要用纯数字
		 -->
			<p data-school-name="清华大学"></p>
		
		<script>
			
			// 取值
			window.onload=function () {
				
				var p=document.querySelector('p');
				// 将data-后面的单词使用驼峰命名法连接,必须使用驼峰命名法取值，否则无法获取
				var val=p.dataset['schoolName'];
				console.log(val);
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
