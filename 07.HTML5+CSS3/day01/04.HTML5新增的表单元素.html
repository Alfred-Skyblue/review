<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<form action="" method="">
			
		<!-- 		
			专业:	<select name="" id="">
						<option value="1">JavaScript</option>
						<option value="2">c++</option>
						<option value="3">ios</option>
						<option value="4">Python</option>
					</select> 
		-->
			
			
		<!-- html5新增属性，不仅可以选择，还可以输入-->
		<!-- 建立输入框与 datalist 的关联 list="datalist 标签的id号"-->
		专业: <input type="text" list="subjects"><br>
		<!-- 通过 datalist 创建选择列表 -->
		
		<datalist id="subjects">
			<!-- 创建选项值: value:具体的值 label: 提示信息, 辅助值 -->
			<!-- option 可以是单标签也可以是双标签 -->
			<option value="前端与移动开发" label="前景非常好">天王盖地虎</option>
			<option value="Java" label="使用人数多"></option>
			<option value="Python" label="用于人工智能"></option>
	
		</datalist>
			
			网址:  <input type="url" list="urls">
			<datalist id="urls">
				<!-- 如果 input 输入框的 type 类型是url,那么value属性值必须添加http:// -->
				<option value="http://www.baidu.com"></option>
				<option value="http://www.sougou.com"></option>
				<option value="http://www.youku.com"></option>
				
				
			</datalist>
		</form>
		
		
		
		
		
		
		
	</body>
</html>
