<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			div {
				width: 600px;
				height: 400px;
				background: url(images/1.jpg) no-repeat center center;
				background-size: 100% 100%;
			}
			
			
		</style>
	</head>
	<body>
		<div>
			<!-- <img src="images/1.jpg" > -->
			<input type="button" id="full" value="全屏">
			<input type="button" id="cancelFull" value="退出全屏">
			<input type="button" id="isFull" value="是否全屏">
		</div>
		<script>
			// 全屏操作的主要方法和属性
			// 1. RequestFullScreen(): 开启全屏显示
			// 不同浏览器需要加不同的前缀:
				// chrome:webkit   firefox: moz   ie:ms   opera:o
			// 2. CancelFullScreen(): 退出全屏显示:	也需要加前缀，在不同浏览器下，退出全屏只能使用 document 来实现
			// 3. FullScreenElement: 判断是不是全屏状态:	也只能用 document 来进行判断
			window.onload=function () {
				var div=document.querySelector("div");
				// 添加三个按钮的点击事件
				// 全屏事件
				div.querySelector('#full').onclick=function () {
					// div.webkitRequestFullScreen();
					// div.mozRequestFullScreen();
					console.log(div.webkitRequestFullScreen);
					if (div.webkitRequestFullScreen) {
						div.webkitRequestFullScreen();
					}else if (div.mozRequestFullScreen) {
						div.mozRequestFullScreen();
					} else if(div.msRequestFullScreen){
						div.msRequestFullScreen();
					}
				}
				// 退出全屏
				div.querySelector("#cancelFull").onclick=function () {
					
					if (document.webkitCancelFullScreen) {
						document.webkitCancelFullScreen();
					}else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					} else if(document.msCancelFullScreen){
						document.msCancelFullScreen();
					}
				}
				// 判断是不是全屏
				div.querySelector("#isFull").onclick=function (){
					if (document.fullscreenElement||document.webkitFullscreenElement||document.mozFullScreenElement||msFullscreenElement) {
						console.log(true);
					} else{
						console.log(false);
				}
			}
		</script>
		
	</body>
</html>
